<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>જય સીયારામ AI - ગુજરાતી સહાયક</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #f43f5e; 
            --glass: rgba(0, 0, 0, 0.9);
            --saffron: #FF9933;
            --green: #138808;
            --blue: #3b82f6;
            --purple: #8b5cf6;
        }
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #mainVideo { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: 1; 
            filter: brightness(0.6);
        }
        .home-screen {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .status-bar {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            z-index: 20;
        }
        .status-text {
            color: white;
            font-size: 16px;
            background: rgba(0,0,0,0.6);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            max-width: 200px;
            text-align: center;
        }
        .setting-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: var(--saffron);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .setting-icon:hover {
            background: rgba(0,0,0,0.9);
            transform: rotate(45deg);
            border-color: var(--saffron);
        }
        .mic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 50px;
        }
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--saffron), var(--green));
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 153, 51, 0.4);
            position: relative;
        }
        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 153, 51, 0.6);
        }
        .mic-button.listening {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #ef4444, #f43f5e);
        }
        .stop-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .stop-button:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.1);
            border-color: #ef4444;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .pranam-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }
        .pranam-text {
            color: var(--saffron);
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 15px;
            animation: fadeIn 2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* સેટિંગ્સ મોડલ */
        #settingsModal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.97); 
            z-index: 1000; 
            align-items: center; 
            justify-content: center; 
        }
        .modal-card { 
            background: #1e293b; 
            width: 95%; 
            max-width: 500px; 
            padding: 25px; 
            border-radius: 25px; 
            border: 2px solid var(--saffron); 
            color: #fff; 
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-title {
            text-align: center;
            color: var(--saffron);
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
        }
        .tab-button {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background: rgba(255,153,51,0.2);
            color: var(--saffron);
            font-weight: bold;
        }
        .tab-button:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            margin-top: 8px; 
            margin-bottom: 15px;
            background: #0f172a; 
            border: 1px solid #334155; 
            color: #34d399; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 14px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--saffron);
        }
        label {
            color: #cbd5e1;
            font-size: 14px;
            margin-left: 5px;
        }
        .api-status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 13px;
            display: none;
        }
        .api-status.connected {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        .api-status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        .test-button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
        #camBox { 
            width: 100%; 
            height: 200px; 
            background: #000; 
            border-radius: 15px; 
            margin-top: 15px; 
            margin-bottom: 15px;
            display: none; 
            border: 2px solid var(--saffron); 
            overflow: hidden; 
            position: relative; 
        }
        #videoFeed { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .modal-button {
            width: 100%; 
            padding: 14px; 
            margin-top: 10px; 
            background: linear-gradient(135deg, #4f46e5, var(--saffron)); 
            color: #fff; 
            border-radius: 10px; 
            font-weight: bold;
            border: none;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .modal-button:hover {
            transform: translateY(-2px);
        }
        .close-btn {
            text-align: center; 
            color: #ef4444; 
            cursor: pointer; 
            margin-top: 20px;
            font-weight: bold;
        }
        .vanshavali-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 15px;
            padding: 15px;
        }
        .tree-node {
            margin-bottom: 10px;
            padding-left: 15px;
            border-left: 2px solid #334155;
        }
        .member-name {
            color: var(--saffron);
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .member-info {
            color: #cbd5e1;
            font-size: 13px;
            margin-bottom: 10px;
        }
        /* સંદેશ બોક્સ */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--saffron);
            color: white;
            z-index: 2000;
            display: none;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="mainVideo" autoplay loop muted playsinline>
        <source src="silent.mp4" type="video/mp4">
    </video>
    
    <div class="pranam-overlay" id="pranamOverlay">
        <div class="pranam-text">જય સીયારામ</div>
        <div style="font-size: 18px; color: #ccc;">ગુજરાતી AI સહાયક</div>
    </div>

    <div class="home-screen">
        <div class="status-bar">
            <div class="status-text" id="status">તૈયાર છું</div>
            <div class="setting-icon" onclick="toggleM('settingsModal')">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        
        <div class="mic-container">
            <button class="mic-button" id="micBtn" onclick="startInteraction()" title="બોલવા માટે દબાવો">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="stop-button" onclick="stopEverything()" title="બંધ કરો">
                <i class="fas fa-stop"></i>
            </button>
        </div>
    </div>

    <!-- સેટિંગ્સ મોડલ -->
    <div id="settingsModal">
        <div class="modal-card">
            <div class="modal-title">
                <i class="fas fa-sliders-h"></i> સેટિંગ્સ
            </div>
            
            <div class="tab-container">
                <button class="tab-button active" onclick="switchTab('aiTab')">
                    <i class="fas fa-brain"></i> AI
                </button>
                <button class="tab-button" onclick="switchTab('vanshavaliTab')">
                    <i class="fas fa-tree"></i> વંશાવલી
                </button>
                <button class="tab-button" onclick="switchTab('cameraTab')">
                    <i class="fas fa-camera"></i> કૅમેરા
                </button>
            </div>
            
            <!-- AI Tab -->
            <div id="aiTab" class="tab-content active">
                <div id="geminiStatus" class="api-status"></div>
                <div id="groqStatus" class="api-status"></div>
                
                <label for="activeModel">AI મોડલ પસંદ કરો</label>
                <select id="activeModel">
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                    <option value="groq-llama3-8b">Groq Llama 3 (8B)</option>
                    <option value="groq-llama3-70b">Groq Llama 3 (70B)</option>
                </select>
                
                <label for="geminiKeys">Gemini API કી</label>
                <input type="password" id="geminiKeys" placeholder="AIzaSy...">
                
                <label for="groqKey">Groq API કી</label>
                <input type="password" id="groqKey" placeholder="gsk_...">
                
                <button class="test-button" onclick="testAPIs()">
                    <i class="fas fa-plug"></i> API કનેક્શન ચકાસો
                </button>
                
                <button class="modal-button" onclick="saveConfig()">
                    <i class="fas fa-save"></i> સેટિંગ્સ સંગ્રહો
                </button>
            </div>
            
            <!-- વંશાવલી Tab -->
            <div id="vanshavaliTab" class="tab-content">
                <div style="text-align: center; margin-bottom: 20px;">
                    <h4 style="color: var(--saffron); margin-bottom: 10px;">
                        <i class="fas fa-tree"></i> ધાર્મિક વંશાવલી
                    </h4>
                    <p style="color: #cbd5e1; font-size: 14px;">
                        vanshavali_data.js ફાઇલમાંથી ડેટા લોડ થઈ રહ્યો છે...
                    </p>
                </div>
                
                <div class="vanshavali-content" id="vanshavaliContent">
                    <!-- વંશાવલી ડેટા અહીં લોડ થશે -->
                </div>
            </div>
            
            <!-- કૅમેરા Tab -->
            <div id="cameraTab" class="tab-content">
                <button class="modal-button" onclick="toggleCamera()">
                    <i class="fas fa-camera"></i> કૅમેરા ચાલુ/બંધ
                </button>
                
                <div id="camBox">
                    <video id="videoFeed" autoplay playsinline></video>
                    <button class="modal-button" onclick="runVision()" style="position:absolute; bottom:10px; left:5%; width:90%; background: linear-gradient(135deg, var(--green), var(--blue));">
                        <i class="fas fa-eye"></i> ફોટો જુઓ અને વિશ્લેષણ કરો
                    </button>
                </div>
            </div>
            
            <div class="close-btn" onclick="toggleM('settingsModal')">
                <i class="fas fa-times"></i> બંધ કરો
            </div>
        </div>
    </div>

    <!-- સંદેશ બોક્સ -->
    <div class="message-box" id="messageBox"></div>

    <script>
        // Tab switching function
        function switchTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Add active class to clicked button
            event.currentTarget.classList.add('active');
            
            // Load vanshavali when tab is opened
            if (tabId === 'vanshavaliTab') {
                displayVanshavali();
            }
        }

        // API connection test - FIXED
        async function testAPIs() {
            const geminiKey = document.getElementById('geminiKeys').value.trim();
            const groqKey = document.getElementById('groqKey').value.trim();
            
            const geminiStatus = document.getElementById('geminiStatus');
            const groqStatus = document.getElementById('groqStatus');
            
            // Test Gemini API
            if (geminiKey) {
                geminiStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Gemini API ચકાસી રહ્યા છીએ...';
                geminiStatus.className = 'api-status';
                geminiStatus.style.display = 'block';
                
                try {
                    // Try Gemini 1.5 Flash (most stable)
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: "Hello" }]
                            }],
                            generationConfig: {
                                maxOutputTokens: 10
                            }
                        })
                    });
                    
                    if (response.ok) {
                        geminiStatus.innerHTML = '<i class="fas fa-check-circle"></i> Gemini 1.5 Flash કનેક્ટ થયું!';
                        geminiStatus.className = 'api-status connected';
                    } else {
                        // Try Gemini 2.0 Flash
                        const response2 = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{ text: "Hello" }]
                                }],
                                generationConfig: {
                                    maxOutputTokens: 10
                                }
                            })
                        });
                        
                        if (response2.ok) {
                            geminiStatus.innerHTML = '<i class="fas fa-check-circle"></i> Gemini 2.0 Flash કનેક્ટ થયું!';
                            geminiStatus.className = 'api-status connected';
                        } else {
                            geminiStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Gemini API નથી ચાલતું';
                            geminiStatus.className = 'api-status error';
                        }
                    }
                } catch (error) {
                    geminiStatus.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Gemini API નથી ચાલતું: ${error.message}`;
                    geminiStatus.className = 'api-status error';
                }
            }
            
            // Test Groq API - FIXED
            if (groqKey) {
                groqStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Groq API ચકાસી રહ્યા છીએ...';
                groqStatus.className = 'api-status';
                groqStatus.style.display = 'block';
                
                try {
                    // Test with correct model names
                    const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${groqKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "llama3-8b-8192",
                            messages: [{
                                role: "user",
                                content: "Say hello in Gujarati"
                            }],
                            max_tokens: 10,
                            temperature: 0.7
                        })
                    });
                    
                    if (response.ok) {
                        groqStatus.innerHTML = '<i class="fas fa-check-circle"></i> Groq Llama 3 (8B) કનેક્ટ થયું!';
                        groqStatus.className = 'api-status connected';
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                    }
                } catch (error) {
                    groqStatus.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Groq API નથી ચાલતું: ${error.message}`;
                    groqStatus.className = 'api-status error';
                }
            }
            
            if (!geminiKey && !groqKey) {
                showMessage("કૃપા કરીને ઓછામાં ઓછી એક API કી ઉમેરો");
            }
        }

        // વંશાવલી ડેટા લોડ કરવા માટે ફંક્શન
        async function loadVanshavali() {
            console.log("vanshavali_data.js લોડ કરી રહ્યા છીએ...");
            
            if (typeof window.vanshavaliData !== 'undefined') {
                console.log("vanshavaliData પહેલેથી લોડ થયેલ છે");
                return window.vanshavaliData;
            }
            
            try {
                const response = await fetch('vanshavali_data.js');
                if (!response.ok) throw new Error('vanshavali_data.js ફાઇલ નથી મળી');
                
                const jsCode = await response.text();
                console.log("JS ફાઇલ મળી");
                
                const script = document.createElement('script');
                script.textContent = jsCode;
                document.head.appendChild(script);
                document.head.removeChild(script);
                
                await new Promise(resolve => setTimeout(resolve, 100));
                
                if (typeof window.vanshavaliData !== 'undefined') {
                    console.log("vanshavaliData સફળતાપૂર્વક લોડ થયો");
                    return window.vanshavaliData;
                } else {
                    throw new Error('vanshavaliData ડેટા મળ્યો નથી');
                }
                
            } catch (error) {
                console.error("vanshavali_data.js લોડ કરવામાં ભૂલ:", error);
                return {
                    name: "જગદગુરુ રામાનંદાચાર્યજી",
                    info: "વિ. સં. ૧૩૫૬",
                    children: [{
                        name: "અનંતાનંદજી"
                    }]
                };
            }
        }

        // વંશવૃક્ષ પ્રદર્શિત કરવા માટે ફંક્શન
        function displayFamilyTree(member, level = 0) {
            let html = '';
            
            html += `<div class="tree-node" style="margin-left: ${level * 15}px;">`;
            html += `<div class="member-name">${member.name}</div>`;
            
            if (member.info) {
                html += `<div class="member-info">${member.info}</div>`;
            }
            
            if (member.children && member.children.length > 0) {
                member.children.forEach(child => {
                    html += displayFamilyTree(child, level + 1);
                });
            }
            
            html += `</div>`;
            return html;
        }

        // વંશાવલી પ્રદર્શિત કરો
        async function displayVanshavali() {
            const container = document.getElementById('vanshavaliContent');
            container.innerHTML = '<div style="text-align:center; padding:20px; color:#cbd5e1;"><i class="fas fa-spinner fa-spin"></i> વંશાવલી લોડ કરી રહ્યા છીએ...</div>';
            
            try {
                const data = await loadVanshavali();
                
                let html = `<div style="text-align:center; margin-bottom:15px;">
                    <h4 style="color:var(--saffron); margin-bottom:5px;">${data.name}</h4>
                    <p style="color:#cbd5e1; font-size:13px;">${data.info || ""}</p>
                </div>`;
                
                html += displayFamilyTree(data);
                
                html += `<div style="margin-top:15px; padding:10px; background:rgba(15,23,42,0.8); border-radius:10px; font-size:12px; color:#cbd5e1;">
                    <i class="fas fa-info-circle"></i> vanshavali_data.js ફાઇલમાં ડેટા ઉમેરો
                </div>`;
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error("વંશાવલી પ્રદર્શિત કરવામાં ભૂલ:", error);
                container.innerHTML = `<div style="text-align:center; padding:20px; color:#ef4444;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p style="color:#cbd5e1; font-size:13px; margin-top:10px;">${error.message}</p>
                </div>`;
            }
        }

        // બાકીના ફંક્શન
        const videoStates = {
            'silent': 'silent.mp4',
            'talking': 'talking.mp4', 
            'thinking': 'thinking.mp4',
            'pranam': 'pranam.mp4'
        };

        function showMessage(message, duration = 3000) {
            const box = document.getElementById('messageBox');
            box.innerHTML = message;
            box.style.display = 'block';
            setTimeout(() => {
                box.style.display = 'none';
            }, duration);
        }

        function setVideo(state) {
            const video = document.getElementById('mainVideo');
            const status = document.getElementById('status');
            
            if(videoStates[state]) {
                video.src = videoStates[state];
                video.play().catch(e => console.log("વિડિઓ ચલાવવામાં ભૂલ:", e));
                
                switch(state) {
                    case 'talking':
                        status.textContent = "બોલું છું...";
                        break;
                    case 'thinking':
                        status.textContent = "વિચાર કરું છું...";
                        break;
                    case 'silent':
                        status.textContent = "તૈયાર છું";
                        break;
                    case 'pranam':
                        status.textContent = "જય સીયારામ";
                        break;
                }
            }
        }

        function toggleM(id) {
            const modal = document.getElementById(id);
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        async function toggleCamera() {
            const box = document.getElementById('camBox');
            const feed = document.getElementById('videoFeed');
            
            if(box.style.display === 'block') {
                if(feed.srcObject) {
                    feed.srcObject.getTracks().forEach(track => track.stop());
                }
                box.style.display = 'none';
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    feed.srcObject = stream;
                    box.style.display = 'block';
                } catch (error) {
                    alert("કૅમેરા ઍક્સેસ માટે પરવાનગી આપો: " + error.message);
                }
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            
            const speech = new SpeechSynthesisUtterance();
            speech.text = "જય સીયારામ. " + text.replace(/[^\u0A80-\u0AFFa-zA-Z0-9\s.,!?ક્રમ]/g, ' ');
            speech.lang = 'gu-IN';
            speech.rate = 1.0;
            speech.pitch = 1.0;
            speech.volume = 1.0;
            
            speech.onstart = function() {
                setVideo('talking');
                document.getElementById('micBtn').classList.add('listening');
            };
            
            speech.onend = function() {
                setVideo('silent');
                document.getElementById('micBtn').classList.remove('listening');
            };
            
            speech.onerror = function() {
                setVideo('silent');
                document.getElementById('micBtn').classList.remove('listening');
            };
            
            window.speechSynthesis.speak(speech);
        }

        // AI fetch function - FIXED with correct endpoints
        async function fetchAI(prompt, imageBase64 = null) {
            const model = document.getElementById('activeModel').value;
            const geminiKey = document.getElementById('geminiKeys').value.trim();
            const groqKey = document.getElementById('groqKey').value.trim();
            
            setVideo('thinking');
            
            try {
                if (model.startsWith("gemini")) {
                    if (!geminiKey) throw new Error("Gemini API કી ઉમેરો");
                    
                    // Choose model endpoint
                    let modelEndpoint = "gemini-1.5-flash";
                    if (model === "gemini-2.0-flash") modelEndpoint = "gemini-2.0-flash";
                    
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelEndpoint}:generateContent?key=${geminiKey}`;
                    
                    const parts = [{
                        text: `તમે ગુજરાતી AI સહાયક છો. નીચેના પ્રશ્નનો ટૂંકો અને સરળ ગુજરાતીમાં જવાબ આપો:\n\n${prompt}`
                    }];
                    
                    if (imageBase64) {
                        parts.push({
                            inline_data: {
                                mime_type: "image/jpeg",
                                data: imageBase64
                            }
                        });
                    }
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 500
                            }
                        })
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error("Gemini API error:", errorText);
                        throw new Error(`Gemini API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts || !data.candidates[0].content.parts[0]) {
                        throw new Error("Invalid response from Gemini API");
                    }
                    
                    return data.candidates[0].content.parts[0].text;
                    
                } else {
                    // Groq API
                    if (!groqKey) throw new Error("Groq API કી ઉમેરો");
                    
                    // Choose model
                    let groqModel = "llama3-8b-8192";
                    if (model === "groq-llama3-70b") groqModel = "llama3-70b-8192";
                    
                    const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${groqKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: groqModel,
                            messages: [{
                                role: "user",
                                content: `તમે ગુજરાતી AI સહાયક છો. નીચેના પ્રશ્નનો ટૂંકો અને સરળ ગુજરાતીમાં જવાબ આપો:\n\n${prompt}`
                            }],
                            temperature: 0.7,
                            max_tokens: 500
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error("Groq API error:", errorData);
                        throw new Error(`Groq API error: ${response.status} - ${errorData.error?.message || ''}`);
                    }
                    
                    const data = await response.json();
                    return data.choices[0].message.content;
                }
            } catch (error) {
                console.error("AI ભૂલ:", error);
                return `માફ કરશો, ભૂલ આવી છે: ${error.message}. કૃપા કરીને તમારી API કી તપાસો અને સેટિંગ્સમાં "API કનેક્શન ચકાસો" બટન વાપરો.`;
            }
        }

        function startInteraction() {
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.add('listening');
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                speak("તમારું બ્રાઉઝર સ્પીચ રેકોગ્નિશન સપોર્ટ કરતું નથી.");
                micBtn.classList.remove('listening');
                return;
            }
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onresult = async function(event) {
                const speechText = event.results[0][0].transcript;
                console.log("તમે કહ્યું:", speechText);
                
                if (speechText.includes("કેલ્ક્યુલેટર")) {
                    speak("કેલ્ક્યુલેટર ખોલું છું.");
                    window.location.href = "intent://com.android.calculator2/#Intent;scheme=android-app;end";
                    return;
                }
                
                if (speechText.includes("તારું નામ શું છે")) {
                    speak("મારું નામ જય સીયારામ AI છે.");
                    return;
                }
                
                if (speechText.includes("જય સીયારામ")) {
                    speak("જય સીયારામ! ભગવાન રામ તમારું કલ્યાણ કરે!");
                    return;
                }
                
                if (speechText.includes("વંશાવલી") || speechText.includes("પરિવાર") || speechText.includes("ફેમિલી ટ્રી")) {
                    toggleM('settingsModal');
                    setTimeout(() => switchTab('vanshavaliTab'), 100);
                    return;
                }
                
                setVideo('thinking');
                const response = await fetchAI(speechText);
                speak(response);
            };
            
            recognition.onerror = function(event) {
                console.error("રેકોગ્નિશન ભૂલ:", event.error);
                speak("તમારો અવાજ સમજાયો નથી. ફરી પ્રયાસ કરો.");
                micBtn.classList.remove('listening');
            };
            
            recognition.onend = function() {
                micBtn.classList.remove('listening');
            };
            
            recognition.start();
        }

        async function runVision() {
            const video = document.getElementById('videoFeed');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageBase64 = canvas.toDataURL('image/jpeg').split(',')[1];
            
            const analysis = await fetchAI("આ ફોટામાં શું છે? વિગતવાર વર્ણન કરો.", imageBase64);
            speak(analysis);
        }

        function stopEverything() {
            window.speechSynthesis.cancel();
            setVideo('silent');
            document.getElementById('micBtn').classList.remove('listening');
            
            const feed = document.getElementById('videoFeed');
            if (feed.srcObject) {
                feed.srcObject.getTracks().forEach(track => track.stop());
                document.getElementById('camBox').style.display = 'none';
            }
            
            document.getElementById('settingsModal').style.display = 'none';
            
            showMessage("સર્વિસ બંધ કરી રહ્યા છીએ...", 2000);
        }

        function saveConfig() {
            const model = document.getElementById('activeModel').value;
            const geminiKeys = document.getElementById('geminiKeys').value;
            const groqKey = document.getElementById('groqKey').value;
            
            localStorage.setItem('div_active_model', model);
            localStorage.setItem('div_gemini_keys', geminiKeys);
            localStorage.setItem('div_groq_key', groqKey);
            
            speak("સેટિંગ્સ સફળતાપૂર્વક સંગ્રહિત થયા.");
            toggleM('settingsModal');
        }

        window.onload = async function() {
            setTimeout(() => {
                document.getElementById('pranamOverlay').style.display = 'none';
                setVideo('pranam');
                
                document.getElementById('geminiKeys').value = localStorage.getItem('div_gemini_keys') || "";
                document.getElementById('groqKey').value = localStorage.getItem('div_groq_key') || "";
                document.getElementById('activeModel').value = localStorage.getItem('div_active_model') || "gemini-1.5-flash";
                
                setTimeout(() => {
                    speak("જય સીયારામ. હું તમારો ગુજરાતી AI સહાયક છું. મારી સાથે બોલીને વાત કરો.");
                }, 1000);
                
            }, 3000);
        };

        window.onbeforeunload = function() {
            stopEverything();
        };
    </script>
