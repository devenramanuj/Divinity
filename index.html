<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinity AI - The Ultimate Oracle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #f43f5e; --glass: rgba(0, 0, 0, 0.75); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background: #000; color: #fff; }
        #video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; opacity: 0.8; }
        .ui-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 50px; }
        .controls { display: flex; align-items: center; gap: 25px; background: var(--glass); padding: 15px 30px; border-radius: 50px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .btn { border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-mic { width: 75px; height: 75px; background: #fff; color: #000; font-size: 30px; }
        .btn-mic.listening { background: var(--accent); color: #fff; animation: pulse 1.5s infinite; }
        .btn-stop { width: 55px; height: 55px; background: #ef4444; color: #fff; font-size: 20px; }
        .settings-trigger { position: fixed; top: 30px; right: 30px; z-index: 20; font-size: 28px; color: rgba(255,255,255,0.5); cursor: pointer; padding: 10px; }
        #settingsModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-card { background: #1e293b; width: 90%; max-width: 420px; padding: 25px; border-radius: 30px; border: 1px solid #4f46e5; max-height: 85vh; overflow-y: auto; }
        .section { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 11px; color: #818cf8; text-transform: uppercase; margin-bottom: 6px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: #34d399; border-radius: 12px; font-family: inherit; margin-bottom: 10px; }
        #cameraView { width: 100%; height: 180px; background: #000; border-radius: 15px; margin-top: 10px; display: none; object-fit: cover; border: 2px solid #4f46e5; }
        #reportModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 80%; background: #0f172a; border-radius: 25px; z-index: 200; padding: 25px; border: 2px solid #818cf8; overflow-y: auto; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(244, 63, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); } }
    </style>
</head>
<body>

    <video autoplay loop muted playsinline id="video-background">
        <source src="smiling.mp4" type="video/mp4">
    </video>

    <i class="fas fa-cog settings-trigger" onclick="toggleModal('settingsModal')"></i>

    <div class="ui-layer">
        <div id="status" style="margin-bottom: 15px; font-size: 14px; color: #94a3b8;">Divinity Ready</div>
        <div class="controls">
            <button class="btn btn-stop" onclick="stopEverything()"><i class="fas fa-stop"></i></button>
            <button id="micBtn" class="btn btn-mic" onclick="startInteraction()"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <div id="settingsModal">
        <div class="modal-card">
            <h2 style="text-align:center; margin-bottom:20px; color:#fff;">System Settings</h2>
            
            <div class="section">
                <label>Active Engine</label>
                <select id="activeModel">
                    <option value="gemini">Gemini 2.5 (Flash)</option>
                    <option value="groq">Groq (Llama 3)</option>
                </select>
            </div>

            <div class="section">
                <label>Gemini Keys (Comma Separated)</label>
                <textarea id="geminiKeys" rows="2" placeholder="Key1, Key2, Key3..."></textarea>
            </div>

            <div class="section">
                <label>Groq Key</label>
                <input type="password" id="groqKey" placeholder="Enter Groq API Key">
            </div>

            <div class="section">
                <label>RAG Knowledge Base</label>
                <input type="file" id="ragFile" accept=".txt" onchange="loadRAG(event)">
            </div>

            <div class="section">
                <label>Smart Lens</label>
                <button onclick="toggleLens()" style="width:100%; padding:10px; background:#334155; border:none; color:#fff; border-radius:10px; cursor:pointer;">Camera On/Off</button>
                <video id="cameraView" autoplay playsinline></video>
                <button id="lensBtn" onclick="runVision()" style="width:100%; padding:12px; background:#4f46e5; border:none; color:#fff; border-radius:10px; margin-top:10px; display:none; font-weight:bold;">Analyze & Speak</button>
            </div>

            <button onclick="saveCore()" style="width:100%; padding:15px; background:linear-gradient(to right, #4f46e5, #818cf8); border:none; border-radius:12px; color:#fff; font-weight:bold; cursor:pointer;">Save Systems</button>
            <p onclick="toggleModal('settingsModal')" style="text-align:center; margin-top:15px; color:#f43f5e; cursor:pointer; font-weight:bold;">Cancel</p>
        </div>
    </div>

    <div id="reportModal">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #334155; padding-bottom:15px;">
            <h3 style="margin:0; color:#818cf8;">Analysis Report</h3>
            <div style="display:flex; gap:10px;">
                <button onclick="saveText()" style="background:#10b981; color:#fff; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Download</button>
                <button onclick="closeReport()" style="background:#ef4444; color:#fff; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Close</button>
            </div>
        </div>
        <div id="reportBox" style="margin-top:20px; line-height:1.8; color:#e5e7eb; white-space:pre-wrap;"></div>
    </div>

    <script>
        const video = document.getElementById('video-background');
        let ragData = localStorage.getItem('div_rag') || "";
        let currentKeyIdx = 0;

        function playV(s) { video.src = s + '.mp4'; video.load(); video.play().catch(e=>{}); }
        function toggleModal(id) { 
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- POWER VOICE ENGINE ---
        function speak(text) {
            window.speechSynthesis.cancel();
            // ચિન્હો કાઢી નાખ્યા જેથી સાંભળવામાં તકલીફ ન પડે
            const cleanText = text.replace(/[^\u0A80-\u0AFFa-zA-Z0-9\s]/g, ' ');
            const msg = new SpeechSynthesisUtterance(cleanText);
            
            const voices = window.speechSynthesis.getVoices();
            const guVoice = voices.find(v => v.lang.includes('gu'));
            const hiVoice = voices.find(v => v.lang.includes('hi'));

            if(guVoice) msg.voice = guVoice;
            else if(hiVoice) msg.voice = hiVoice;

            msg.lang = 'gu-IN';
            msg.rate = 1.0;
            msg.onstart = () => playV('talking');
            msg.onend = () => playV('smiling');
            window.speechSynthesis.speak(msg);
        }

        window.speechSynthesis.onvoiceschanged = () => { console.log("Voices Loaded"); };

        function saveCore() {
            localStorage.setItem('div_gemini_keys', document.getElementById('geminiKeys').value);
            localStorage.setItem('div_groq_key', document.getElementById('groqKey').value);
            localStorage.setItem('div_active_model', document.getElementById('activeModel').value);
            alert("Settings Saved Permanently!");
            toggleModal('settingsModal');
        }

        function loadRAG(e) {
            const f = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => { ragData = ev.target.result; localStorage.setItem('div_rag', ragData); alert("Knowledge Base Ready!"); };
            reader.readAsText(f);
        }

        async function toggleLens() {
            const v = document.getElementById('cameraView');
            const b = document.getElementById('lensBtn');
            if (v.style.display === 'block') {
                v.srcObject.getTracks().forEach(t => t.stop());
                v.style.display = 'none'; b.style.display = 'none';
            } else {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    v.srcObject = s; v.style.display = 'block'; b.style.display = 'block';
                } catch(e) { alert("Camera Access Error"); }
            }
        }

        async function runVision() {
            const v = document.getElementById('cameraView');
            const c = document.createElement('canvas');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            const imgBase64 = c.toDataURL('image/jpeg').split(',')[1];

            document.getElementById('reportModal').style.display = 'block';
            document.getElementById('reportBox').innerText = "Divinity Analysis In Progress...";
            playV('thinking');

            const keysStr = localStorage.getItem('div_gemini_keys') || "";
            const keys = keysStr.split(',').map(k => k.trim()).filter(k => k !== "");
            
            if(keys.length === 0) { alert("Please enter Gemini Keys!"); return; }

            const callAI = async (idx) => {
                if(idx >= keys.length) {
                    document.getElementById('reportBox').innerText = "બધી કીની લિમિટ પૂરી થઈ ગઈ છે.";
                    return;
                }

                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${keys[idx]}`;
                const prompt = "તમે Divinity છો, જેને દેવેન્દ્રભાઈએ બનાવી છે. જવાબની શરૂઆત 'જય સીયારામ' થી કરો. કેમેરામાં જે છે તેનું ઊંડું વિશ્લેષણ કરી ગુજરાતીમાં સમજાવો. બોલતી વખતે કોઈ પણ ચિન્હો (Symbols) ન વાપરવા.";

                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            contents: [{ parts: [{text: prompt + "\nKnowledge: " + ragData}, {inline_data: {mime_type: "image/jpeg", data: imgBase64}}] }]
                        })
                    });
                    
                    if(res.status === 429) return callAI(idx + 1); // Key Rotation

                    const data = await res.json();
                    const finalOutput = data.candidates[0].content.parts[0].text;
                    document.getElementById('reportBox').innerText = finalOutput;
                    speak(finalOutput);
                } catch(e) { return callAI(idx + 1); }
            };

            await callAI(0);
        }

        function stopEverything() { 
            window.speechSynthesis.cancel(); 
            playV('smiling'); 
            document.getElementById('micBtn').classList.remove('listening'); 
        }

        function startInteraction() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'gu-IN';
            rec.onstart = () => { playV('talking'); document.getElementById('micBtn').classList.add('listening'); };
            rec.onend = () => { document.getElementById('micBtn').classList.remove('listening'); playV('smiling'); };
            rec.onresult = (e) => { console.log(e.results[0][0].transcript); };
            rec.start();
        }

        function saveText() {
            const b = new Blob([document.getElementById('reportBox').innerText], {type:'text/plain'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'Divinity_Report.txt'; a.click();
        }
        
        function closeReport() { document.getElementById('reportModal').style.display = 'none'; stopEverything(); }

        window.onload = () => { 
            console.log("જય સીયારામ!"); 
            document.getElementById('geminiKeys').value = localStorage.getItem('div_gemini_keys') || "";
            document.getElementById('groqKey').value = localStorage.getItem('div_groq_key') || "";
            document.getElementById('activeModel').value = localStorage.getItem('div_active_model') || "gemini";
            playV('smiling');
        };
    </script>
</body>
</html>
