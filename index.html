<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devinity</title>

<style>
body{margin:0;font-family:system-ui;background:#f4f6f8}
header{background:#2c3e90;color:#fff;padding:12px;text-align:center;font-size:18px}

.controls{display:flex;gap:10px;padding:12px}

.green{background:#1e8449}

.red{background:#c0392b}

</style>
</head>

<body>

<header>Devinity</header>

<div class="topbar">
  <button class="icon-btn" onclick="showChat()">ğŸ’¬</button>
  <button class="icon-btn" onclick="showSettings()">âš™ï¸</button>
</div>

<div id="chat">
  <div id="chatBox"></div>
  <div class="controls">
    <button class="btn green" onclick="startListening()">ğŸ¤ àª¬à«‹àª²à«‹</button>
    <button class="btn red" onclick="stopListening()">â¹ï¸</button>
  </div>
</div>

<div id="settings">
<h3>Settings</h3>

<input id="apiKey" placeholder="API Key">

<select id="model">
  <option value="gemini:gemini-2.5-flash">Gemini 2.5 Flash</option>
  <option value="groq:llama3-70b-8192">Groq 70B</option>
  <option value="openai:gpt-4o-mini">OpenAI GPT-4o Mini</option>
</select>

<button class="btn green" onclick="saveSettings()">Save</button>

<div class="section">
<h4>Smart Lens</h4>
<input type="file" accept="image/*" onchange="analyzeImage(this.files[0])">
<textarea id="lensResult" placeholder="Report will appear here"></textarea>
<button class="btn blue" onclick="saveReport()">Save Report</button>
</div>

<div class="section">
<h4>Contacts</h4>
<input id="cName" placeholder="Name">
<input id="cNum" placeholder="Number">
<button class="btn blue" onclick="addContact()">Add</button>
</div>

<div class="section">
<h4>Diary</h4>
<button class="btn blue" onclick="viewDiary()">View Diary</button>
</div>

</div>

<script>
let recognition,isListening=false;
const chatBox=document.getElementById("chatBox");
const settings=document.getElementById("settings");
const chat=document.getElementById("chat");

/* ------------------ MESSAGES ------------------ */
function addMsg(t,c){
  const d=document.createElement("div");
  d.className="msg "+c;
  d.innerText=t;
  chatBox.appendChild(d);
  chatBox.scrollTop=chatBox.scrollHeight;
}

/* ------------------ SETTINGS ------------------ */
const apiKey=document.getElementById("apiKey");
const model=document.getElementById("model");

apiKey.value=localStorage.getItem("apiKey")||"";
model.value=localStorage.getItem("model")||"gemini:gemini-2.5-flash";

function saveSettings(){
  localStorage.setItem("apiKey",apiKey.value.trim());
  localStorage.setItem("model",model.value);
  alert("Saved");
}

/* ------------------ UI ------------------ */
function showSettings(){chat.style.display="none";settings.style.display="block"}
function showChat(){settings.style.display="none";chat.style.display="block"}

/* ------------------ SPEECH ------------------ */
if("webkitSpeechRecognition"in window){
  recognition=new webkitSpeechRecognition();
  recognition.lang="gu-IN";
  recognition.continuous=false;
  recognition.interimResults=false;

  recognition.onresult=e=>{
    const t=e.results[0][0].transcript;
    addMsg(t,"user");
    processCommand(t);
  };
  recognition.onend=()=>isListening=false;
}

function startListening(){
  if(!recognition||isListening)return;
  recognition.start();
  isListening=true;
}
function stopListening(){
  if(recognition&&isListening){recognition.stop();isListening=false}
}

/* ------------------ COMMANDS ------------------ */
function processCommand(text){
  // Diary commands
  if(text.startsWith("àª¨à«‹àª‚àª§ àª•àª°") || text.startsWith("àª¨à«‹àª‚àª§ àª•àª°à«€") || text.startsWith("àª¡àª¾àª¯àª°à«€ àª®àª¾àª‚ àª²àª–") || text.startsWith("àª²àª–à«€ àª²à«‡")){
    const content=text
      .replace("àª¨à«‹àª‚àª§ àª•àª°","")
      .replace("àª¨à«‹àª‚àª§ àª•àª°à«€","")
      .replace("àª¡àª¾àª¯àª°à«€ àª®àª¾àª‚ àª²àª–","")
      .replace("àª²àª–à«€ àª²à«‡","")
      .trim();
    saveDiary(content);
    return;
  }
  // Call commands
  if(text.includes("call")){
    handleCall(text);
    return;
  }
  // Otherwise normal bot question
  askBot(text);
}

/* ------------------ BOT ------------------ */
async function askBot(text){
  const key=localStorage.getItem("apiKey");
  if(!key){addMsg("API key àª¸à«‡àªŸ àª¨àª¥à«€.","bot");return;}
  const [provider,modelName]=localStorage.getItem("model").split(":");

  try{
    let reply="";

    if(provider==="openai"){
      const r=await fetch("https://api.openai.com/v1/chat/completions",{
        method:"POST",
        headers:{Authorization:"Bearer "+key,"Content-Type":"application/json"},
        body:JSON.stringify({
          model:modelName,
          messages:[
            {role:"system",content:"You are Devinity, a Gujarati female assistant. Reply Gujarati only. No symbols."},
            {role:"user",content:text}
          ]
        })
      });
      const j=await r.json();
      reply=j.choices?.[0]?.message?.content;
    }

    if(provider==="groq"){
      const r=await fetch("https://api.groq.com/openai/v1/chat/completions",{
        method:"POST",
        headers:{Authorization:"Bearer "+key,"Content-Type":"application/json"},
        body:JSON.stringify({
          model:modelName,
          messages:[
            {role:"system",content:"Reply only in Gujarati as a female assistant."},
            {role:"user",content:text}
          ]
        })
      });
      const j=await r.json();
      reply=j.choices?.[0]?.message?.content;
    }

    if(provider==="gemini"){
      const r=await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${key}`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
          contents:[{parts:[{text:"You are Devinity, Gujarati female assistant. Reply Gujarati only. "+text}]}]
        })
      });
      const j=await r.json();
      reply=j.candidates?.[0]?.content?.parts?.[0]?.text;
    }

    if(!reply){addMsg("àªœàªµàª¾àª¬ àª®àª³à«àª¯à«‹ àª¨àª¥à«€.","bot");return;}
    addMsg(reply,"bot");
    stopListening();
    speak(reply);
  }catch(e){
    console.error(e);
    addMsg("API error àª¥àª¯à«‹.","bot");
  }
}

/* ------------------ SPEAK ------------------ */
function speak(t){
  const u=new SpeechSynthesisUtterance(t);
  u.lang="gu-IN";
  speechSynthesis.speak(u);
}

/* ------------------ SMART LENS ------------------ */
const lensResult=document.getElementById("lensResult");
async function analyzeImage(file){
  const reader=new FileReader();
  reader.onload=async()=>{
    const key=localStorage.getItem("apiKey");
    const img=reader.result.split(",")[1];
    const r=await fetch(
      `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`,
      {method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        contents:[{parts:[
          {text:"Analyze this image in Gujarati and provide detailed report"},
          {inlineData:{mimeType:"image/jpeg",data:img}}
        ]}]
      })}
    );
    const j=await r.json();
    lensResult.value=j.candidates?.[0]?.content?.parts?.[0]?.text||"";
  };
  reader.readAsDataURL(file);
}
function saveReport(){
  const b=new Blob([lensResult.value],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="report.txt";
  a.click();
}

/* ------------------ CONTACTS ------------------ */
function addContact(){
  const list=JSON.parse(localStorage.getItem("contacts")||"[]");
  const n=document.getElementById("cName").value.trim();
  const p=document.getElementById("cNum").value.trim();
  if(!n || !p){alert("Name & Number àª­àª°àªµà«àª‚ àªœàª°à«‚àª°à«€ àª›à«‡"); return;}
  list.push({n,p});
  localStorage.setItem("contacts",JSON.stringify(list));
  alert("Added");
}

/* CALL */
function handleCall(text){
  const name=text.split("call")[1]?.trim();
  const list=JSON.parse(localStorage.getItem("contacts")||"[]");
  const c=list.find(x=>x.n===name);
  if(c){
    window.location.href="tel:"+c.p;
    addMsg(name+" àª¨à«‡ àª•à«‹àª² àª•àª°à«€ àª°àª¹à«€ àª›à«àª‚","bot");
  }else{
    addMsg("àª† àª¨àª¾àª®àª¨à«‹ àª¸àª‚àªªàª°à«àª• àª®àª³à«àª¯à«‹ àª¨àª¥à«€","bot");
  }
}

/* ------------------ DIARY ------------------ */
function saveDiary(content){
  if(!content){addMsg("àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àª¨à«‹àª‚àª§ àª¶à«àª‚ àª•àª°àªµà«€ àª›à«‡ àª¤à«‡ àª¬à«‹àª²à«‹","bot"); return;}
  const d=JSON.parse(localStorage.getItem("diary")||"[]");
  d.push({time:new Date().toLocaleString(), text:content});
  localStorage.setItem("diary",JSON.stringify(d));
  addMsg("àª¤àª®àª¾àª°à«€ àª¨à«‹àª‚àª§ àª¸à«‡àªµ àª•àª°à«€ àª²à«€àª§à«€ àª›à«‡","bot");
}
function viewDiary(){
  const d=JSON.parse(localStorage.getItem("diary")||"[]");
  if(d.length===0){alert("àª•à«‹àªˆ àª¨à«‹àª‚àª§ àª‰àªªàª²àª¬à«àª§ àª¨àª¥à«€"); return;}
  alert(d.map(x=>x.time+" : "+x.text).join("\n\n"));
}
</script>
</body>
</html>
