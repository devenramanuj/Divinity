<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vidushi AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff6d00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); font-family: sans-serif; }
        #mainVideo { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        .ui-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 100px; } /* માઈક ઉપર લીધું */
        
        .controls { display: flex; align-items: center; gap: 15px; background: rgba(0,0,0,0.7); padding: 12px 25px; border-radius: 50px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        .btn-mic { width: 60px; height: 60px; background: #fff; border: none; border-radius: 50%; font-size: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-stop { width: 45px; height: 45px; background: #ef4444; border: none; border-radius: 50%; color: #fff; cursor: pointer; font-size: 18px; }
        
        #status { color: #ffd600; font-weight: bold; margin-bottom: 10px; font-size: 14px; text-shadow: 0 1px 3px #000; }

        #settingsModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; }
        .modal-card { background: #1a1a1a; width: 85%; max-width: 380px; padding: 25px; border-radius: 30px; border: 1px solid var(--primary); color: #fff; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 10px; background: #000; border: 1px solid #333; color: #4ade80; border-radius: 12px; box-sizing: border-box; }
        .save-btn { background: var(--primary); color: #fff; border: none; padding: 15px; width: 100%; border-radius: 12px; margin-top: 15px; font-weight: bold; }
        
        #camBox { width: 100%; height: 200px; margin-top: 15px; display: none; border: 1px solid var(--primary); position: relative; border-radius: 15px; overflow: hidden; }
        #videoFeed { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <video id="mainVideo" autoplay loop muted playsinline><source src="silent.mp4" type="video/mp4"></video>
    <i class="fas fa-cog" style="position:fixed; top:40px; right:30px; z-index:100; font-size:28px; color:#fff;" onclick="toggleM('settingsModal')"></i>

    <div class="ui-layer">
        <div id="status">જય શ્રી કૃષ્ણ</div>
        <div class="controls">
            <button id="micBtn" class="btn-mic" onclick="startVoice()"><i class="fas fa-microphone"></i></button>
            <button class="btn-stop" onclick="stopSpeech()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <div id="settingsModal">
        <div class="modal-card">
            <h3 style="text-align:center;">સેટિંગ્સ</h3>
            <select id="selMod">
                <option value="gemini">Gemini 2.5 Flash</option>
                <option value="groq">Groq 70B</option>
            </select>
            <textarea id="gKeys" rows="2" placeholder="Gemini Keys"></textarea>
            <input type="password" id="rKey" placeholder="Groq API Key">
            <button onclick="toggleCam()" style="width:100%; margin-top:10px; padding:10px;">કેમેરા</button>
            <div id="camBox">
                <video id="videoFeed" autoplay playsinline></video>
                <button onclick="runVis()" style="position:absolute; bottom:10px; left:10%; width:80%;">Analyze</button>
            </div>
            <button class="save-btn" onclick="saveAll()">સેવ કરો</button>
            <p onclick="toggleM('settingsModal')" style="text-align:center; color:red; margin-top:15px;">Close</p>
        </div>
    </div>

    <script>
        const v = document.getElementById('mainVideo');
        function setV(s) { v.src = s + ".mp4"; v.play().catch(()=>{}); }
        function toggleM(id) { document.getElementById(id).style.display = (document.getElementById(id).style.display==='flex')?'none':'flex'; }

        async function toggleCam() {
            const b = document.getElementById('camBox');
            const f = document.getElementById('videoFeed');
            if(b.style.display==='block') { f.srcObject.getTracks().forEach(t=>t.stop()); b.style.display='none'; }
            else { const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); f.srcObject=s; b.style.display='block'; }
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance("જય શ્રી કૃષ્ણ " + t.replace(/[^\u0A80-\u0AFFa-zA-Z0-9\s]/g, ' '));
            m.lang = 'gu-IN';
            m.onstart = () => { setV("talking"); document.getElementById('status').innerText = "બોલી રહી છું..."; };
            m.onend = () => { setV("silent"); document.getElementById('status').innerText = "જય શ્રી કૃષ્ણ"; };
            window.speechSynthesis.speak(m);
        }

        async function callAI(p, i=null) {
            const mod = document.getElementById('selMod').value;
            const gk = (localStorage.getItem('v_gk')||"").split(',')[0].trim();
            const rk = localStorage.getItem('v_rk');
            if(!gk && !rk) return "મહેરબાની કરી સેટિંગ્સમાં API કી નાખો";
            try {
                if(mod==="groq") {
                    const r = await fetch("https://api.groq.com/openai/v1/chat/completions",{method:'POST',headers:{'Authorization':`Bearer ${rk}`,'Content-Type':'application/json'},body:JSON.stringify({model:"llama3-70b-8192",messages:[{role:"user",content:"ગુજરાતીમાં જવાબ આપો: "+p}]})});
                    const d = await r.json(); return d.choices[0].message.content;
                } else {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${gk}`,{method:'POST',body:JSON.stringify({contents:[{parts:[{text:"ગુજરાતીમાં જવાબ આપો: "+p},...(i?[{inline_data:{mime_type:"image/jpeg",data:i}}]:[])]}]})});
                    const d = await r.json(); return d.candidates[0].content.parts[0].text;
                }
            } catch(e) { return "સેટિંગ્સ તપાસો"; }
        }

        function startVoice() {
            const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            rec.lang = 'gu-IN';
            rec.onstart = () => { document.getElementById('status').innerText = "સાંભળું છું..."; };
            rec.onresult = async (e) => {
                const q = e.results[0][0].transcript;
                if(q.includes("કેલ્ક્યુલેટર")) { speak("કેલ્ક્યુલેટર ખોલું છું"); window.location.href="intent://com.android.calculator2/#Intent;scheme=android-app;end"; return; }
                setV("thinking"); document.getElementById('status').innerText = "વિચારી રહી છું...";
                const res = await callAI(q); speak(res);
            };
            rec.start();
        }

        async function runVis() {
            const f = document.getElementById('videoFeed');
            const c = document.createElement('canvas');
            c.width = f.videoWidth; c.height = f.videoHeight;
            c.getContext('2d').drawImage(f, 0, 0);
            const img = c.toDataURL('image/jpeg').split(',')[1];
            toggleM('settingsModal'); setV("thinking");
            const r = await callAI("આ શું છે?", img); speak(r);
        }

        function stopSpeech() { window.speechSynthesis.cancel(); setV("silent"); }
        function saveAll() {
            localStorage.setItem('v_gk', document.getElementById('gKeys').value);
            localStorage.setItem('v_rk', document.getElementById('rKey').value);
            localStorage.setItem('v_md', document.getElementById('selMod').value);
            speak("સેટિંગ્સ સેવ થયા છે"); toggleM('settingsModal');
        }

        window.onload = () => {
            document.getElementById('gKeys').value = localStorage.getItem('v_gk')||"";
            document.getElementById('rKey').value = localStorage.getItem('v_rk')||"";
            document.getElementById('selMod').value = localStorage.getItem('v_md')||"gemini";
        };
    </script>
</body>
</html>
