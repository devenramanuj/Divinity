<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vidushi AI - Final Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: transparent; }
        #mainVideo { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .ui-layer { position: absolute; bottom: 80px; left: 0; right: 0; z-index: 999; display: flex; flex-direction: column; align-items: center; }
        .controls { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.15); padding: 10px 20px; border-radius: 50px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }
        .btn-mic { width: 55px; height: 55px; background: #fff; border: none; border-radius: 50%; font-size: 25px; cursor: pointer; display: flex; align-items: center; justify-content: center; color: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-stop { width: 45px; height: 45px; background: #ef4444; border: none; border-radius: 50%; color: #fff; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #status { color: #ffd600; font-weight: bold; margin-bottom: 10px; font-size: 15px; text-shadow: 2px 2px 4px #000; text-align: center; }
        .settings-icon { position: fixed; top: 30px; right: 25px; z-index: 1000; font-size: 26px; color: rgba(255,255,255,0.8); cursor: pointer; }
        #settingsModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-card { background: #1a1a1a; width: 85%; max-width: 350px; padding: 20px; border-radius: 25px; border: 1px solid #ff6d00; color: #fff; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 10px; background: #000; border: 1px solid #333; color: #4ade80; border-radius: 10px; box-sizing: border-box; }
        label { font-size: 12px; color: #ff6d00; margin-top: 10px; display: block; }
    </style>
</head>
<body>

    <video id="mainVideo" autoplay loop muted playsinline><source src="silent.mp4" type="video/mp4"></video>
    <i class="fas fa-cog settings-icon" onclick="toggleM('settingsModal')"></i>

    <div class="ui-layer">
        <div id="status">જય શ્રી કૃષ્ણ</div>
        <div class="controls">
            <button id="micBtn" class="btn-mic" onclick="startVoice()"><i class="fas fa-microphone"></i></button>
            <button class="btn-stop" onclick="stopSpeech()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <div id="settingsModal">
        <div class="modal-card">
            <h3 style="text-align:center; margin:0;">વિદુષી સેટિંગ્સ</h3>
            <label>મોડેલ</label>
            <select id="selMod">
                <option value="gemini">Gemini 2.5 Flash</option>
                <option value="groq-70b">Groq Llama 3 (70B)</option>
                <option value="groq-8b">Groq Llama 3 (8B)</option>
            </select>
            <label>Gemini API Keys</label>
            <textarea id="gKeys" rows="2" placeholder="Keys separated by comma"></textarea>
            <label>Groq API Key</label>
            <input type="password" id="rKey" placeholder="gsk_...">
            <button onclick="saveAll()" style="width:100%; margin-top:20px; padding:12px; background:#ff6d00; color:#fff; border:none; border-radius:10px; font-weight:bold;">સેવ કરો</button>
            <p onclick="toggleM('settingsModal')" style="text-align:center; color:#999; margin-top:12px; cursor:pointer;">બંધ કરો</p>
        </div>
    </div>

    <script>
        const v = document.getElementById('mainVideo');
        function setV(s) { v.src = s + ".mp4"; v.play().catch(()=>{}); }
        function toggleM(id) { document.getElementById(id).style.display = (document.getElementById(id).style.display==='flex')?'none':'flex'; }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance("જય શ્રી કૃષ્ણ " + t);
            m.lang = 'gu-IN';
            m.onstart = () => { setV("talking"); document.getElementById('status').innerText = "બોલી રહી છું..."; };
            m.onend = () => { setV("silent"); document.getElementById('status').innerText = "જય શ્રી કૃષ્ણ"; };
            window.speechSynthesis.speak(m);
        }

        async function callAI(p) {
            const mod = document.getElementById('selMod').value;
            const gkRaw = localStorage.getItem('v_gk') || "";
            const gk = gkRaw.split(',')[0].trim();
            const rk = (localStorage.getItem('v_rk') || "").trim();

            try {
                if(mod.startsWith("groq")) {
                    const modelName = (mod === "groq-70b") ? "llama3-70b-8192" : "llama3-8b-8192";
                    const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${rk}`, 
                            'Content-Type': 'application/json' 
                        },
                        body: JSON.stringify({ 
                            model: modelName, 
                            messages: [{ role: "user", content: "જવાબ ગુજરાતીમાં આપો. પ્રશ્ન: " + p }] 
                        })
                    });
                    const d = await r.json();
                    if(d.choices && d.choices[0]) return d.choices[0].message.content;
                    throw new Error(d.error ? d.error.message : "Groq Response Error");
                } else {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${gk}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            contents: [{ parts: [{ text: "જવાબ ગુજરાતીમાં આપો. પ્રશ્ન: " + p }] }] 
                        })
                    });
                    const d = await r.json();
                    if(d.candidates && d.candidates[0]) return d.candidates[0].content.parts[0].text;
                    throw new Error(d.error ? d.error.message : "Gemini Response Error");
                }
            } catch(e) { 
                console.log(e);
                return "ભૂલ: " + e.message; 
            }
        }

        function startVoice() {
            const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            rec.lang = 'gu-IN';
            rec.onstart = () => { document.getElementById('status').innerText = "સાંભળું છું..."; };
            rec.onresult = async (e) => {
                const q = e.results[0][0].transcript;
                setV("thinking"); document.getElementById('status').innerText = "વિચારી રહી છું...";
                const res = await callAI(q); speak(res);
            };
            rec.onerror = () => { document.getElementById('status').innerText = "માઈક એરર"; };
            rec.start();
        }

        function stopSpeech() { window.speechSynthesis.cancel(); setV("silent"); }
        function saveAll() {
            localStorage.setItem('v_gk', document.getElementById('gKeys').value.trim());
            localStorage.setItem('v_rk', document.getElementById('rKey').value.trim());
            localStorage.setItem('v_md', document.getElementById('selMod').value);
            speak("સેટિંગ્સ અપડેટ થયા છે"); toggleM('settingsModal');
        }

        window.onload = () => {
            document.getElementById('gKeys').value = localStorage.getItem('v_gk') || "";
            document.getElementById('rKey').value = localStorage.getItem('v_rk') || "";
            document.getElementById('selMod').value = localStorage.getItem('v_md') || "gemini";
            setV("silent");
        };
    </script>
</body>
</html>
