<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devinity</title>

<style>
body{margin:0;font-family:system-ui;background:#f4f6f8}
header{background:#2c3e90;color:#fff;padding:12px;text-align:center}
.topbar{display:flex;justify-content:space-between;background:#e9ecff;padding:8px}
.icon-btn{background:none;border:none;font-size:22px}
#chatBox{height:50vh;overflow-y:auto;padding:12px;background:#fff}
.msg{margin-bottom:10px}
.user{text-align:right;color:#2c3e90}
.bot{text-align:left;color:#000}
.controls{display:flex;gap:10px;padding:12px}
.btn{flex:1;padding:10px;font-size:15px;border:none;color:#fff;border-radius:6px}
.green{background:#1e8449}
.blue{background:#2980b9}
.red{background:#c0392b}
#settings{display:none;padding:12px}
input,select,textarea{width:100%;padding:8px;margin-bottom:10px}
.section{border-top:1px solid #ccc;margin-top:10px;padding-top:10px}
</style>
</head>

<body>

<header>Devinity</header>

<div class="topbar">
  <button class="icon-btn" onclick="showChat()">ğŸ’¬</button>
  <button class="icon-btn" onclick="showSettings()">âš™ï¸</button>
</div>

<div id="chat">
  <div id="chatBox"></div>
  <div class="controls">
    <button class="btn green" onclick="startListening()">ğŸ¤ àª¬à«‹àª²à«‹</button>
    <button class="btn red" onclick="stopListening()">â¹ï¸</button>
  </div>
</div>

<div id="settings">
<h3>Settings</h3>

<input id="apiKey" placeholder="API Key">

<select id="model">
  <option value="gemini:gemini-2.5-flash">Gemini 2.5 Flash</option>
  <option value="groq:llama3-70b-8192">Groq 70B</option>
</select>

<button class="btn green" onclick="saveSettings()">Save</button>

<div class="section">
<h4>Smart Lens</h4>
<input type="file" accept="image/*" onchange="analyzeImage(this.files[0])">
<textarea id="lensResult" placeholder="Report will appear here"></textarea>
<button class="btn blue" onclick="saveReport()">Save Report</button>
</div>

<div class="section">
<h4>Contacts</h4>
<input id="cName" placeholder="Name">
<input id="cNum" placeholder="Number">
<button class="btn blue" onclick="addContact()">Add</button>
</div>

<div class="section">
<h4>Diary</h4>
<button class="btn blue" onclick="viewDiary()">View Diary</button>
</div>

</div>

<script>
let recognition,isListening=false;
const chatBox=document.getElementById("chatBox");

function addMsg(t,c){
const d=document.createElement("div");
d.className="msg "+c;
d.innerText=t;
chatBox.appendChild(d);
chatBox.scrollTop=chatBox.scrollHeight;
}

/* SETTINGS */
apiKey.value=localStorage.getItem("apiKey")||"";
model.value=localStorage.getItem("model")||"gemini:gemini-2.5-flash";

function saveSettings(){
localStorage.setItem("apiKey",apiKey.value.trim());
localStorage.setItem("model",model.value);
alert("Saved");
}

/* UI */
function showSettings(){chat.style.display="none";settings.style.display="block"}
function showChat(){settings.style.display="none";chat.style.display="block"}

/* SPEECH */
if("webkitSpeechRecognition"in window){
recognition=new webkitSpeechRecognition();
recognition.lang="gu-IN";
recognition.onresult=e=>{
const t=e.results[0][0].transcript;
addMsg(t,"user");
processCommand(t);
};
recognition.onend=()=>isListening=false;
}

function startListening(){
if(!recognition||isListening)return;
recognition.start();isListening=true;
}
function stopListening(){
if(recognition&&isListening){recognition.stop();isListening=false}
}

/* COMMAND ROUTER */
function processCommand(text){
if(text.startsWith("àª¨à«‹àª‚àª§ àª•àª°")){
saveDiary(text.replace("àª¨à«‹àª‚àª§ àª•àª°","").trim());
return;
}
if(text.includes("call")){
handleCall(text);return;
}
askBot(text);
}

/* BOT (Gemini only here) */
async function askBot(text){
const key=localStorage.getItem("apiKey");
const [p,m]=localStorage.getItem("model").split(":");

const r=await fetch(
`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${key}`,
{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({
contents:[{parts:[{text:
"You are Devinity, Gujarati female assistant. Reply Gujarati only. "+text}]}]})
});
const j=await r.json();
const reply=j.candidates?.[0]?.content?.parts?.[0]?.text;
if(reply){addMsg(reply,"bot");speak(reply);}
}

/* SPEAK */
function speak(t){
const u=new SpeechSynthesisUtterance(t);
u.lang="gu-IN";
speechSynthesis.speak(u);
}

/* SMART LENS */
async function analyzeImage(file){
const reader=new FileReader();
reader.onload=async()=>{
const key=localStorage.getItem("apiKey");
const img=reader.result.split(",")[1];

const r=await fetch(
`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`,
{method:"POST",headers:{"Content-Type":"application/json"},
body:JSON.stringify({
contents:[{parts:[
{text:"Analyze this image and explain in Gujarati"},
{inlineData:{mimeType:"image/jpeg",data:img}}
]}]})
});
const j=await r.json();
lensResult.value=j.candidates?.[0]?.content?.parts?.[0]?.text||"";
};
reader.readAsDataURL(file);
}

function saveReport(){
const b=new Blob([lensResult.value],{type:"text/plain"});
const a=document.createElement("a");
a.href=URL.createObjectURL(b);
a.download="report.txt";
a.click();
}

/* CONTACTS */
function addContact(){
const list=JSON.parse(localStorage.getItem("contacts")||"[]");
list.push({n:cName.value, p:cNum.value});
localStorage.setItem("contacts",JSON.stringify(list));
alert("Added");
}

/* CALL */
function handleCall(text){
const name=text.split("call")[1].trim();
const list=JSON.parse(localStorage.getItem("contacts")||"[]");
const c=list.find(x=>x.n===name);
if(c) alert("Calling "+c.p);
else addMsg("àª¸àª‚àªªàª°à«àª• àª®àª³à«àª¯à«‹ àª¨àª¥à«€","bot");
}

/* DIARY */
function saveDiary(t){
const d=JSON.parse(localStorage.getItem("diary")||"[]");
d.push(new Date().toLocaleString()+" : "+t);
localStorage.setItem("diary",JSON.stringify(d));
addMsg("àª¨à«‹àª‚àª§ àª¸à«‡àªµ àª¥àªˆ","bot");
}

function viewDiary(){
alert((JSON.parse(localStorage.getItem("diary")||"[]")).join("\n"));
}
</script>
</body>
</html>
