<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinity AI - Final Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #f43f5e; --glass: rgba(0, 0, 0, 0.8); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background: #000; color: #fff; }
        #video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; opacity: 0.8; }
        .ui-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 50px; }
        .controls { display: flex; align-items: center; gap: 25px; background: var(--glass); padding: 15px 30px; border-radius: 50px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .btn { border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-mic { width: 75px; height: 75px; background: #fff; color: #000; font-size: 30px; }
        .btn-mic.listening { background: var(--accent); color: #fff; animation: pulse 1.5s infinite; }
        .settings-trigger { position: fixed; top: 30px; right: 30px; z-index: 20; font-size: 28px; color: rgba(255,255,255,0.5); cursor: pointer; }
        #settingsModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-card { background: #1e293b; width: 90%; max-width: 420px; padding: 25px; border-radius: 30px; border: 1px solid #4f46e5; max-height: 85vh; overflow-y: auto; }
        input, select, textarea { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: #34d399; border-radius: 12px; margin-bottom: 10px; }
        #cameraView { width: 100%; height: 180px; background: #000; border-radius: 15px; display: none; object-fit: cover; border: 2px solid #4f46e5; margin-top: 10px; }
        #reportModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 70%; background: #0f172a; border-radius: 25px; z-index: 200; padding: 20px; border: 2px solid #818cf8; overflow-y: auto; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(244, 63, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); } }
    </style>
</head>
<body>

    <video autoplay loop muted playsinline id="video-background"><source src="smiling.mp4" type="video/mp4"></video>
    <i class="fas fa-cog settings-trigger" onclick="toggleM('settingsModal')"></i>

    <div class="ui-layer">
        <div id="status" style="margin-bottom: 15px; font-size: 14px; color: #94a3b8;">Divinity Ready</div>
        <div class="controls">
            <button class="btn btn-mic" id="micBtn" onclick="startInteraction()"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <div id="settingsModal">
        <div class="modal-card">
            <h2 style="text-align:center;">Divinity Core</h2>
            <select id="activeModel"><option value="gemini">Gemini 2.5</option><option value="groq">Groq Llama 3</option></select>
            <textarea id="geminiKeys" rows="2" placeholder="Gemini Keys (Comma Separated)"></textarea>
            <input type="password" id="groqKey" placeholder="Groq API Key">
            <button onclick="toggleLens()" style="width:100%; padding:10px; margin-bottom:10px;">Camera On/Off</button>
            <video id="cameraView" autoplay playsinline></video>
            <button id="lensBtn" onclick="runVision()" style="width:100%; padding:12px; background:#4f46e5; color:#fff; display:none; border-radius:10px;">Analyze Vision</button>
            <button onclick="saveC()" style="width:100%; padding:15px; background:#4f46e5; color:#fff; border-radius:12px; font-weight:bold; margin-top:10px;">Save All</button>
            <p onclick="toggleM('settingsModal')" style="text-align:center; color:red; cursor:pointer; margin-top:10px;">Close</p>
        </div>
    </div>

    <div id="reportModal">
        <div id="reportBox" style="line-height:1.6;"></div>
        <button onclick="toggleM('reportModal')" style="width:100%; margin-top:20px; padding:10px;">Close</button>
    </div>

    <script>
        const video = document.getElementById('video-background');
        function playV(s) { video.src = s + '.mp4'; video.load(); video.play().catch(e=>{}); }
        function toggleM(id) { const m = document.getElementById(id); m.style.display = (m.style.display === 'flex' || m.style.display === 'block') ? 'none' : 'flex'; }

        // --- BRAHMASTRA VOICE FIX ---
        function speak(text) {
            window.speechSynthesis.cancel();
            const cleanText = text.replace(/[^\u0A80-\u0AFFa-zA-Z0-9\s]/g, ' ');
            const chunks = cleanText.match(/.{1,200}(\s|$)/g) || [cleanText];
            
            chunks.forEach((chunk, index) => {
                const msg = new SpeechSynthesisUtterance(chunk);
                const voices = window.speechSynthesis.getVoices();
                const guV = voices.find(v => v.lang.includes('gu'));
                if(guV) msg.voice = guV;
                msg.lang = 'gu-IN';
                if (index === 0) msg.onstart = () => playV('talking');
                if (index === chunks.length - 1) msg.onend = () => playV('smiling');
                window.speechSynthesis.resume();
                window.speechSynthesis.speak(msg);
            });
            setInterval(() => { if(window.speechSynthesis.speaking) window.speechSynthesis.resume(); }, 500);
        }

        // --- AI REPLY ENGINE ---
        async function getAIResponse(prompt) {
            const keys = (localStorage.getItem('div_gemini_keys') || "").split(',').map(k => k.trim()).filter(k=>k);
            if(!keys[0]) return "દેવેન્દ્રભાઈ કી સેટ કરો";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${keys[0]}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{text: "તમે Divinity છો જવાબ ગુજરાતીમાં આપો શરૂઆત જય શ્રી કૃષ્ણથી કરો ચિન્હો ન વાપરવા પ્રશ્ન: " + prompt}] }] })
                });
                const d = await res.json();
                return d.candidates[0].content.parts[0].text;
            } catch(e) { return "ભૂલ આવી છે ફરી પૂછો"; }
        }

        function startInteraction() {
            window.speechSynthesis.resume();
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'gu-IN';
            rec.onstart = () => { document.getElementById('micBtn').classList.add('listening'); document.getElementById('status').innerText = "સાંભળું છું..."; };
            rec.onresult = async (e) => {
                const speech = e.results[0][0].transcript;
                document.getElementById('status').innerText = "વિચારી રહી છું...";
                const reply = await getAIResponse(speech);
                speak(reply);
            };
            rec.onend = () => { document.getElementById('micBtn').classList.remove('listening'); document.getElementById('status').innerText = "Divinity Ready"; };
            rec.start();
        }

        async function runVision() {
            const v = document.getElementById('cameraView');
            const c = document.createElement('canvas');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            const img = c.toDataURL('image/jpeg').split(',')[1];
            toggleM('reportModal');
            document.getElementById('reportBox').innerText = "વિશ્લેષણ ચાલુ છે...";
            const keys = (localStorage.getItem('div_gemini_keys') || "").split(',').map(k=>k.trim()).filter(k=>k);
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${keys[0]}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{text: "કેમેરામાં શું છે ગુજરાતીમાં સમજાવો શરૂઆત જય શ્રી કૃષ્ણથી કરો"}, {inline_data: {mime_type: "image/jpeg", data: img}}] }] })
            });
            const d = await res.json();
            const out = d.candidates[0].content.parts[0].text;
            document.getElementById('reportBox').innerText = out;
            speak(out);
        }

        async function toggleLens() {
            const v = document.getElementById('cameraView');
            const b = document.getElementById('lensBtn');
            if (v.style.display === 'block') { v.srcObject.getTracks().forEach(t => t.stop()); v.style.display = 'none'; b.style.display = 'none'; }
            else { const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }); v.srcObject = s; v.style.display = 'block'; b.style.display = 'block'; }
        }

        function saveC() {
            localStorage.setItem('div_gemini_keys', document.getElementById('geminiKeys').value);
            localStorage.setItem('div_groq_key', document.getElementById('groqKey').value);
            speak("જય શ્રી કૃષ્ણ સેટિંગ્સ સેવ થઈ ગયા છે");
            toggleM('settingsModal');
        }

        window.onload = () => { 
            document.getElementById('geminiKeys').value = localStorage.getItem('div_gemini_keys') || "";
            document.getElementById('groqKey').value = localStorage.getItem('div_groq_key') || "";
        };
    </script>
</body>
</html>
