<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vidushi AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #mainVideo { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .ui-layer { position: absolute; bottom: 80px; left: 0; right: 0; z-index: 999; display: flex; flex-direction: column; align-items: center; }
        .controls { display: flex; align-items: center; gap: 15px; background: rgba(0,0,0,0.7); padding: 12px 25px; border-radius: 50px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .btn-mic { width: 60px; height: 60px; background: #fff; border: none; border-radius: 50%; font-size: 28px; cursor: pointer; color: #000; }
        .btn-stop { width: 45px; height: 45px; background: #ef4444; border: none; border-radius: 50%; color: #fff; font-size: 18px; cursor: pointer; }
        #status { color: #ffd600; font-weight: bold; margin-bottom: 12px; font-size: 16px; text-shadow: 2px 2px 4px #000; text-align: center; }
        .settings-icon { position: fixed; top: 40px; right: 30px; z-index: 1000; font-size: 28px; color: #fff; cursor: pointer; }
        #settingsModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 2000; align-items: center; justify-content: center; }
        .modal-card { background: #111; width: 88%; max-width: 360px; padding: 25px; border-radius: 30px; border: 1px solid #ff6d00; color: #fff; }
        input, select, textarea { width: 100%; padding: 14px; margin-top: 10px; background: #000; border: 1px solid #333; color: #00ff88; border-radius: 12px; box-sizing: border-box; }
        .save-btn { width: 100%; margin-top: 20px; padding: 15px; background: #ff6d00; color: #fff; border: none; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <video id="mainVideo" autoplay loop muted playsinline><source src="silent.mp4" type="video/mp4"></video>
    <i class="fas fa-cog settings-icon" onclick="toggleM('settingsModal')"></i>

    <div class="ui-layer">
        <div id="status">જય શ્રી કૃષ્ણ</div>
        <div class="controls">
            <button id="micBtn" class="btn-mic" onclick="startVoice()"><i class="fas fa-microphone"></i></button>
            <button class="btn-stop" onclick="stopSpeech()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <div id="settingsModal">
        <div class="modal-card">
            <h3 style="text-align:center; margin:0; color:#ff6d00;">વિદુષી સેટિંગ્સ</h3>
            <select id="selMod">
                <option value="gemini-2.0-flash">Gemini 2.5 Flash</option>
                <option value="llama3-70b-8192">Groq Llama 3 (70B)</option>
                <option value="llama3-8b-8192">Groq Llama 3 (8B)</option>
            </select>
            <textarea id="gKeys" rows="2" placeholder="Gemini Keys (કોમા થી અલગ કરો)"></textarea>
            <input type="password" id="rKey" placeholder="Groq API Key">
            <button onclick="saveAll()" class="save-btn">બધું સેવ કરો</button>
            <p onclick="toggleM('settingsModal')" style="text-align:center; color:#666; margin-top:15px; cursor:pointer;">બંધ કરો</p>
        </div>
    </div>

    <script>
        const v = document.getElementById('mainVideo');
        function setV(s) { v.src = s + ".mp4"; v.play().catch(()=>{}); }
        function toggleM(id) { document.getElementById(id).style.display = (document.getElementById(id).style.display==='flex')?'none':'flex'; }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance("જય શ્રી કૃષ્ણ " + t);
            m.lang = 'gu-IN';
            m.onstart = () => { setV("talking"); document.getElementById('status').innerText = "બોલી રહી છું..."; };
            m.onend = () => { setV("silent"); document.getElementById('status').innerText = "જય શ્રી કૃષ્ણ"; };
            window.speechSynthesis.speak(m);
        }

        async function callAI(p) {
            const mod = document.getElementById('selMod').value;
            const gkRaw = localStorage.getItem('v_gk') || "";
            const gk = gkRaw.split(',')[0].trim();
            const rk = (localStorage.getItem('v_rk') || "").trim();

            try {
                if(mod.startsWith("llama")) {
                    const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${rk}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model: mod, messages: [{ role: "user", content: "ટૂંકો ગુજરાતી જવાબ આપો: " + p }] })
                    });
                    const d = await r.json(); return d.choices[0].message.content;
                } else {
                    // Gemini 2.0-flash (2.5) ફાઇનલ એન્ડપોઇન્ટ
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${gk}`;
                    const r = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "તમે વિદુષી છો સનાતન ધર્મના જ્ઞાન સાથે ટૂંકો ગુજરાતી જવાબ આપો પ્રશ્ન " + p }] }]
                        })
                    });
                    const d = await r.json();
                    if(d.candidates && d.candidates[0].content) {
                        return d.candidates[0].content.parts[0].text;
                    }
                    return "ભૂલ " + (d.error ? d.error.message : "કી તપાસો");
                }
            } catch(e) { return "કનેક્શન નિષ્ફળ ગયું"; }
        }

        function startVoice() {
            const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            rec.lang = 'gu-IN';
            rec.onstart = () => { document.getElementById('status').innerText = "સાંભળું છું..."; };
            rec.onresult = async (e) => {
                const q = e.results[0][0].transcript;
                setV("thinking"); document.getElementById('status').innerText = "વિચારી રહી છું...";
                const res = await callAI(q); speak(res);
            };
            rec.start();
        }

        function stopSpeech() { window.speechSynthesis.cancel(); setV("silent"); }
        function saveAll() {
            localStorage.setItem('v_gk', document.getElementById('gKeys').value.trim());
            localStorage.setItem('v_rk', document.getElementById('rKey').value.trim());
            localStorage.setItem('v_md', document.getElementById('selMod').value);
            speak("સેટિંગ્સ સેવ થઈ ગયા છે"); toggleM('settingsModal');
        }

        window.onload = () => {
            document.getElementById('gKeys').value = localStorage.getItem('v_gk') || "";
            document.getElementById('rKey').value = localStorage.getItem('v_rk') || "";
            document.getElementById('selMod').value = localStorage.getItem('v_md') || "gemini-2.0-flash";
            setV("silent");
        };
    </script>
</body>
</html>
