    <script>
        // VIDEO STATES - 4 VIDEOS
        const videoStates = {
            'silent': 'silent.mp4',
            'talking': 'talking.mp4', 
            'thinking': 'thinking.mp4',
            'smiling': 'smiling.mp4'
        };
        
        // App Variables
        let diaryEntries = [];
        let isListening = false;
        let isSpeaking = false;
        let currentVideo = 'smiling';
        
        // Initialize App
        function initApp() {
            console.log("ЁЯЪА Divinity AI with 4 Videos Started");
            updateStatus("ЁЯШК рк╕рлНрк╡рк╛ркЧркд ркЫрлЗ");
            setVideo('smiling');
            
            // Load diary
            loadDiary();
            
            // Load vanshavali
            setTimeout(loadVanshavali, 500);
            
            // Load settings
            loadSettings();
            
            // Welcome message after 1 second
            setTimeout(() => {

            }, 1000);
        }
        
        // Set Video Function
        function setVideo(state) {
            const video = document.getElementById('mainVideo');
            if (videoStates[state]) {
                video.src = videoStates[state];
                video.play().catch(e => console.log("Video play error:", e));
                currentVideo = state;
            }
        }
        
        // Update Status
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        // Speak Function with Video Change
        function speak(text) {
            if (isSpeaking) {
                window.speechSynthesis.cancel();
            }
            
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = 'gu-IN';
            speech.rate = 1.0;
            speech.pitch = 1.2;
            
            isSpeaking = true;
            setVideo('talking');
            updateStatus("ЁЯОд ркмрлЛрк▓рлБркВ ркЫрлБркВ...");
            
            speech.onstart = () => {
                console.log("Speaking:", text);
            };
            
            speech.onend = speech.onerror = () => {
                isSpeaking = false;
                setVideo('silent');
                updateStatus("ЁЯС╕ ркдрлИркпрк╛рк░ ркЫрлБркВ");
            };
            
            window.speechSynthesis.speak(speech);
        }
        
        // Start Listening
        function startListening() {
            if (isListening || isSpeaking) return;
            
            setVideo('thinking');
            updateStatus("ЁЯОд рк╕рк╛ркВркнрк│рлБркВ ркЫрлБркВ...");
            document.getElementById('micButton').classList.add('listening');
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                speak("ркорк╛ркл ркХрк░ркЬрлЛ, рк╡рлЙркЗрк╕ рк╕рккрлЛрк░рлНркЯ ркиркерлА.");
                return;
            }
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            isListening = true;
            
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                console.log("You said:", text);
                handleVoiceCommand(text);
            };
            
            recognition.onerror = () => {
                speak("рк╕ркоркЬрк╛ркпрлБркВ ркиркерлА, рклрк░рлА ркХрк╣рлЛ.");
                resetListening();
            };
            
            recognition.onend = () => {
                resetListening();
            };
            
            recognition.start();
        }
        
        function resetListening() {
            isListening = false;
            document.getElementById('micButton').classList.remove('listening');
            setVideo('silent');
            updateStatus("ЁЯС╕ ркдрлИркпрк╛рк░ ркЫрлБркВ");
        }
        
        // Handle Voice Commands
        function handleVoiceCommand(text) {
            const lowerText = text.toLowerCase();
            
            // Greetings
            if (lowerText.includes('ркиркорк╕рлНркдрлЗ') || lowerText.includes('рк╣рлЗрк▓рлЛ')) {
                speak("ркиркорк╕рлНркдрлЗ! ркХрлЗрк╡рк╛ ркЫрлЛ?");
                return;
            }
            
            if (lowerText.includes('ркЬркп рк╕рлАркпрк╛рк░рк╛рко')) {
                speak("ркЬркп рк╕рлАркпрк╛рк░рк╛рко! ркнркЧрк╡рк╛рки рк░рк╛рко ркдркорк╛рк░рлБркВ ркХрк▓рлНркпрк╛ркг ркХрк░рлЗ!");
                return;
            }
            
            // Call Command
            if (lowerText.includes('ркХрлЙрк▓ ркХрк░рлЛ') || lowerText.includes('рклрлЛрки ркХрк░рлЛ')) {
                callNumber();
                return;
            }
            
            // WhatsApp Command
            if (lowerText.includes('рк╡рлЛркЯрлНрк╕ркПркк') || lowerText.includes('ркорлЗрк╕рлЗркЬ')) {
                openWhatsApp();
                return;
            }
            
            // Diary Command
            if (lowerText.includes('ркирлЛркВркз ркХрк░рлЛ')) {
                const note = text.replace('ркирлЛркВркз ркХрк░рлЛ', '').trim();
                if (note) {
                    addDiaryEntry(note);
                    speak("ркбрк╛ркпрк░рлАркорк╛ркВ ркирлЛркВркз ркХрк░рлА: " + note);
                }
                return;
            }
            
            // Vanshavali Command
            if (lowerText.includes('рк╡ркВрк╢рк╛рк╡рк│рлА') || lowerText.includes('рккрк░рк┐рк╡рк╛рк░')) {
                if (window.vanshavaliData) {
                    const count = countVanshavaliMembers();
                    speak(`ркдркорк╛рк░рлА рк╡ркВрк╢рк╛рк╡рк│рлАркорк╛ркВ ${count} рк╕ркнрлНркпрлЛ ркЫрлЗ. ркорлВрк│ рккрлБрк░рлБрк╖ ркЫрлЗ ${window.vanshavaliData.name}`);
                } else {
                    speak("рк╡ркВрк╢рк╛рк╡рк│рлА ркбрлЗркЯрк╛ рк▓рлЛркб ркеркпрлЛ ркиркерлА.");
                }
                return;
            }
            
            // Time/Date
            if (lowerText.includes('рк╕ркоркп')) {
                const time = new Date().toLocaleTimeString('gu-IN', {hour: '2-digit', minute: '2-digit'});
                speak(`рк╣рк╡рлЗ рк╕ркоркп ркЫрлЗ ${time}`);
                return;
            }
            
            if (lowerText.includes('ркдрк╛рк░рлАркЦ')) {
                const date = new Date().toLocaleDateString('gu-IN');
                speak(`ркЖркЬрлЗ ркдрк╛рк░рлАркЦ ркЫрлЗ ${date}`);
                return;
            }
            
            // Default
            speak(`ркдркорлЗ ркХрк╣рлНркпрлБркВ: ${text}. рк╣рлБркВ рк╣ркЬрлБ рк╢рлАркЦрлА рк░рк╣рлА ркЫрлБркВ.`);
        }
        
        // Load Vanshavali from external file
        function loadVanshavali() {
            const container = document.getElementById('vanshavaliList');
            
            if (typeof window.vanshavaliData !== 'undefined') {
                let html = '';
                
                function addMembers(node, level = 0) {
                    const indent = '&nbsp;&nbsp;'.repeat(level);
                    const prefix = level === 0 ? 'ЁЯСС ' : 'тФЬтФА ';
                    
                    html += `<div class="vanshavali-item" style="margin-left: ${level * 15}px;">
                        ${indent}${prefix}<strong>${node.name}</strong>
                        ${node.info ? `<br><small style="color: #94a3b8;">${node.info}</small>` : ''}
                    </div>`;
                    
                    if (node.children) {
                        node.children.forEach(child => addMembers(child, level + 1));
                    }
                }
                
                addMembers(window.vanshavaliData);
                container.innerHTML = html;
                
            } else {
                container.innerHTML = '<div style="color: #ef4444;">рк╡ркВрк╢рк╛рк╡рк│рлА ркбрлЗркЯрк╛ рк▓рлЛркб ркеркпрлЛ ркиркерлА</div>';
            }
        }
        
        function countVanshavaliMembers() {
            if (!window.vanshavaliData) return 0;
            
            function count(node) {
                let total = 1;
                if (node.children) {
                    node.children.forEach(child => total += count(child));
                }
                return total;
            }
            return count(window.vanshavaliData);
        }
        
        // CALL FUNCTION
        function callNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value || '+91';
            
            if (phoneNumber && phoneNumber !== '+91') {
                speak(`ркХрлЙрк▓ ркХрк░рлБркВ ркЫрлБркВ: ${phoneNumber}`);
                window.location.href = `tel:${phoneNumber}`;
            } else {

            const entry = {

        // Camera
        function openCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                speak("ркХрлЕркорлЗрк░рк╛ ркЪрк╛рк▓рлБ ркХрк░рлБркВ ркЫрлБркВ. рккрк░рк╡рк╛ркиркЧрлА ркЖрккрлЛ.");

                    .then(stream => {

                        // You can add camera preview here
                    })

                        speak("ркХрлЕркорлЗрк░рк╛ ркорк╛ркЯрлЗ рккрк░рк╡рк╛ркиркЧрлА ркиркерлА ркЖрккрлЗрк▓рлА.");
                    });
            } else {
                speak("ркХрлЕркорлЗрк░рк╛ рк╕рккрлЛрк░рлНркЯ ркиркерлА.");
            }
        }
        
        // Stop Everything
        function stopEverything() {
            window.speechSynthesis.cancel();
            isListening = false;
            isSpeaking = false;
            setVideo('silent');
            updateStatus("тП╣я╕П ркмркВркз ркХрк░рлНркпрлБркВ");
            
            // Visual feedback
            document.querySelector('.stop-btn').style.background = "#10b981";
            setTimeout(() => {
                document.querySelector('.stop-btn').style.background = "#ef4444";
            }, 300);
            
            speak("ркмркзрлБркВ ркмркВркз ркХрк░рлНркпрлБркВ");
        }
        
        // Settings Functions
        function loadSettings() {
            const savedPhone = localStorage.getItem('divinity_phone');
            const savedWhatsApp = localStorage.getItem('divinity_whatsapp');
            
            if (savedPhone) document.getElementById('phoneNumber').value = savedPhone;
            if (savedWhatsApp) document.getElementById('whatsappNumber').value = savedWhatsApp;
        }
        
        function saveSettings() {
            const phone = document.getElementById('phoneNumber').value;
            const whatsapp = document.getElementById('whatsappNumber').value;
            
            localStorage.setItem('divinity_phone', phone);
            localStorage.setItem('divinity_whatsapp', whatsapp);
            
            speak("рк╕рлЗркЯрк┐ркВркЧрлНрк╕ рк╕рлЗрк╡ ркеркИ ркЧркпрк╛");
            toggleModal();
        }
        
        function toggleModal() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
        
        // Initialize on load
        window.onload = initApp;
    </script>
