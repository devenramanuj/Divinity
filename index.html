        .modal-tabs {

        .modal-tab {

            color: #cbd5e1;

        .modal-tab.active {
            background: #ec4899;
            color: white;
            border-color: #ec4899;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        input, textarea, select {

        @keyframes pulse {

        }
    </style>
</head>

    <script>
        // SIMPLIFIED VERSION - Only Essential Functions
        const videoStates = {
            'silent': 'silent.mp4',
            'talking': 'talking.mp4', 
            'smiling': 'smiling.mp4'
        };
        
        let isListening = false;
        let isSpeaking = false;
        let currentVideo = 'smiling';
        let callContacts = [];
        let whatsappContacts = [];
        
        // Initialize App
        function initApp() {
            updateStatus("ğŸ˜Š àª¸à«àªµàª¾àª—àª¤ àª›à«‡");
            setVideo('smiling');
            loadSettings();
            loadContacts();
            
            setTimeout(() => {
                speak("àª¹à«àª‚ àª¤àª®àª¾àª°à«€ àª¸àª¹àª¾àª¯àª• àª›à«àª‚. àª¬à«‹àª²àªµàª¾ àª®àª¾àªŸà«‡ àª®àª¾àª‡àª• àª¬àªŸàª¨ àª¦àª¬àª¾àªµà«‹.");
            }, 1000);
        }
        
        function setVideo(state) {
            const video = document.getElementById('mainVideo');
            if (videoStates[state] && currentVideo !== state) {
                video.src = videoStates[state];
                video.play().catch(e => console.log("Video play error:", e));
                currentVideo = state;
                video.muted = true;
                
                switch(state) {
                    case 'talking': updateStatus("ğŸ¤ àª¬à«‹àª²à«àª‚ àª›à«àª‚..."); break;
                    case 'smiling': updateStatus("ğŸ˜Š àª¸à«àªµàª¾àª—àª¤ àª›à«‡"); break;
                    case 'silent': updateStatus("ğŸ‘¸ àª¤à«ˆàª¯àª¾àª° àª›à«àª‚"); break;
                }
            }
        }
        
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        function speak(text) {
            if (isSpeaking) window.speechSynthesis.cancel();
            
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = 'gu-IN';
            speech.rate = 0.9;
            speech.pitch = 1.1;
            speech.volume = 1;
            
            isSpeaking = true;
            setVideo('talking');
            
            const video = document.getElementById('mainVideo');
            video.currentTime = 0;
            
            speech.onstart = () => video.play();
            speech.onend = () => { isSpeaking = false; setVideo('silent'); };
            speech.onerror = () => { isSpeaking = false; setVideo('silent'); };
            
            setTimeout(() => window.speechSynthesis.speak(speech), 100);
        }
        
        function startListening() {
            if (isListening || isSpeaking) return;
            
            setVideo('silent');
            document.getElementById('micButton').classList.add('listening');
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                speak("àªµà«‰àª‡àª¸ àª¸àªªà«‹àª°à«àªŸ àª¨àª¥à«€.");
                return;
            }
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            isListening = true;
            
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                handleVoiceCommand(text);
            };
            
            recognition.onerror = () => {
                speak("àª¸àª®àªœàª¾àª¯à«àª‚ àª¨àª¥à«€.");
                resetListening();
            };
            
            recognition.onend = resetListening;
            recognition.start();
        }
        
        function resetListening() {
            isListening = false;
            document.getElementById('micButton').classList.remove('listening');
            setVideo('silent');
        }
        
        // SIMPLE VOICE COMMAND HANDLER
        function handleVoiceCommand(text) {
            const lowerText = text.toLowerCase();
            
            // Time
            if (lowerText.includes('àª¸àª®àª¯')) {
                const time = new Date().toLocaleTimeString('gu-IN', {hour: '2-digit', minute: '2-digit'});
                speak(`àª¹àªµà«‡ àª¸àª®àª¯ àª›à«‡ ${time}`);
                return;
            }
            
            // Date
            if (lowerText.includes('àª¤àª¾àª°à«€àª–')) {
                const date = new Date().toLocaleDateString('gu-IN');
                speak(`àª†àªœà«‡ àª¤àª¾àª°à«€àª– àª›à«‡ ${date}`);
                return;
            }
            
            // Call
            if (lowerText.includes('àª•à«‰àª²')) {
                if (callContacts.length > 0) {
                    speak(`${callContacts[0].name} àª¨à«‡ àª•à«‰àª² àª•àª°à«àª‚ àª›à«àª‚`);
                    window.location.href = `tel:${callContacts[0].number}`;
                } else {
                    speak("àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àª¸à«‡àªŸàª¿àª‚àª—à«àª¸àª®àª¾àª‚ àª•à«‰àª² àª•à«‹àª¨à«àªŸà«‡àª•à«àªŸ àª‰àª®à«‡àª°à«‹");
                    openSettings();
                }
                return;
            }
            
            // WhatsApp
            if (lowerText.includes('àªµà«‹àªŸà«àª¸àªàªª')) {
                if (whatsappContacts.length > 0) {
                    speak(`${whatsappContacts[0].name} àª¨à«‡ WhatsApp àª–à«‹àª²à«àª‚ àª›à«àª‚`);
                    window.open(`https://wa.me/${whatsappContacts[0].number.replace(/\D/g, '')}`, '_blank');
                } else {
                    speak("àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àª¸à«‡àªŸàª¿àª‚àª—à«àª¸àª®àª¾àª‚ WhatsApp àª•à«‹àª¨à«àªŸà«‡àª•à«àªŸ àª‰àª®à«‡àª°à«‹");
                    openSettings();
                }
                return;
            }
            
            // Settings
            if (lowerText.includes('àª¸à«‡àªŸàª¿àª‚àª—à«àª¸')) {
                openSettings();
                speak("àª¸à«‡àªŸàª¿àª‚àª—à«àª¸ àª–à«‹àª²à«àª‚ àª›à«àª‚");
                return;
            }
            
            // Greetings
            if (lowerText.includes('àª¨àª®àª¸à«àª¤à«‡') || lowerText.includes('àª¹à«‡àª²à«‹')) {
                speak("àª¨àª®àª¸à«àª¤à«‡! àª•à«‡àªµàª¾ àª›à«‹?");
                return;
            }
            
            if (lowerText.includes('àªœàª¯ àª¸à«€àª¯àª¾àª°àª¾àª®')) {
                speak("àªœàª¯ àª¸à«€àª¯àª¾àª°àª¾àª®! àª­àª—àªµàª¾àª¨ àª°àª¾àª® àª¤àª®àª¾àª°à«àª‚ àª•àª²à«àª¯àª¾àª£ àª•àª°à«‡!");
                return;
            }
            
            // Default response
            speak("àª•à«àª·àª®àª¾ àª•àª°àª¶à«‹, àª¹à«àª‚ àª† àª¸àª®àªœà«€ àª¶àª•à«€ àª¨àª¥à«€.");
        }
        
        // CONTACTS
        function loadContacts() {
            const savedCall = localStorage.getItem('divinity_call_contacts');
            const savedWhatsapp = localStorage.getItem('divinity_whatsapp_contacts');
            
            if (savedCall) callContacts = JSON.parse(savedCall) || [];
            if (savedWhatsapp) whatsappContacts = JSON.parse(savedWhatsapp) || [];
            
            renderContacts();
        }
        
        function addContact(type) {
            let nameInput, numberInput, contactsArray;
            
            if (type === 'call') {
                nameInput = document.getElementById('callName');
                numberInput = document.getElementById('callNumber');
                contactsArray = callContacts;
            } else {
                nameInput = document.getElementById('whatsappName');
                numberInput = document.getElementById('whatsappNumber');
                contactsArray = whatsappContacts;
            }
            
            const name = nameInput.value.trim();
            const number = numberInput.value.trim();
            
            if (!name || !number) {
                speak("àª¨àª¾àª® àª…àª¨à«‡ àª¨àª‚àª¬àª° àª­àª°à«‹");
                return;
            }
            
            const contact = { id: Date.now(), name, number };
            contactsArray.push(contact);
            
            if (type === 'call') {
                localStorage.setItem('divinity_call_contacts', JSON.stringify(callContacts));
                speak(`${name} àª¨à«‹ àª•à«‰àª² àª•à«‹àª¨à«àªŸà«‡àª•à«àªŸ àª‰àª®à«‡àª°à«àª¯à«‹`);
            } else {
                localStorage.setItem('divinity_whatsapp_contacts', JSON.stringify(whatsappContacts));
                speak(`${name} àª¨à«‹ WhatsApp àª•à«‹àª¨à«àªŸà«‡àª•à«àªŸ àª‰àª®à«‡àª°à«àª¯à«‹`);
            }
            
            nameInput.value = '';
            numberInput.value = '';
            renderContacts();
        }
        
        function renderContacts() {
            const callContainer = document.getElementById('callContacts');
            const whatsappContainer = document.getElementById('whatsappContacts');
            
            callContainer.innerHTML = callContacts.map(contact => `
                <div style="background: #0f172a; padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                    <div style="color: #ec4899; font-weight: bold;">${contact.name}</div>
                    <div style="color: #34d399;">${contact.number}</div>
                    <button onclick="makeCall('${contact.number}')" style="width:100%; margin-top:5px; padding:8px; background:#10b981; color:white; border:none; border-radius:5px;">
                        <i class="fas fa-phone"></i> àª•à«‰àª² àª•àª°à«‹
                    </button>
                </div>
            `).join('');
            
            whatsappContainer.innerHTML = whatsappContacts.map(contact => `
                <div style="background: #0f172a; padding: 10px; border-radius: 10px; margin-bottom: 10px;">
                    <div style="color: #ec4899; font-weight: bold;">${contact.name}</div>
                    <div style="color: #34d399;">${contact.number}</div>
                    <button onclick="openWhatsApp('${contact.number}')" style="width:100%; margin-top:5px; padding:8px; background:#25D366; color:white; border:none; border-radius:5px;">
                        <i class="fab fa-whatsapp"></i> WhatsApp àª–à«‹àª²à«‹
                    </button>
                </div>
            `).join('');
        }
        
        function makeCall(number) {
            speak("àª•à«‰àª² àª•àª°à«àª‚ àª›à«àª‚");
            window.location.href = `tel:${number}`;
        }
        
        function openWhatsApp(number) {
            speak("WhatsApp àª–à«‹àª²à«àª‚ àª›à«àª‚");
            window.open(`https://wa.me/${number.replace(/\D/g, '')}`, '_blank');
        }
        
        // SETTINGS
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
            renderContacts();
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }
        
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.modal-tab').forEach(tabBtn => tabBtn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }
        
        function loadSettings() {
            document.getElementById('aiModel').value = localStorage.getItem('divinity_aimodel') || 'local';
            document.getElementById('language').value = localStorage.getItem('divinity_language') || 'gu-IN';
        }
        
        function saveSettings() {
