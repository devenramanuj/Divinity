<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI - Super App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: #fff; }
        #mainVideo { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; opacity: 0.8; }
        .ui-layer { position: absolute; bottom: 80px; left: 0; right: 0; z-index: 100; display: flex; flex-direction: column; align-items: center; }
        .controls { display: flex; gap: 15px; background: rgba(0,0,0,0.7); padding: 15px 30px; border-radius: 50px; backdrop-filter: blur(10px); border: 1px solid #444; }
        .btn { width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; transition: transform 0.2s; }
        .btn:hover { transform: scale(1.1); }
        .mic { background: #fff; color: #000; }
        .stop { background: #f44336; color: #fff; width: 50px; height: 50px; margin-top: 5px; }
        .settings-icon { position: fixed; top: 40px; right: 30px; z-index: 100; font-size: 30px; cursor: pointer; }
        
        #settingsModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; overflow-y: auto; }
        .card { background: #111; width: 90%; max-width: 450px; padding: 30px; border-radius: 20px; border: 2px solid #ff6d00; }
        select, textarea, input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #4ade80; border-radius: 8px; box-sizing: border-box; }
        .save { background: #ff6d00; color: #fff; padding: 15px; width: 100%; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        .status-indicator { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .status-listening { background: #4ade80; animation: pulse 1s infinite; }
        .status-thinking { background: #fbbf24; animation: pulse 1s infinite; }
        .status-speaking { background: #3b82f6; animation: pulse 1s infinite; }
        .status-idle { background: #6b7280; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <video id="mainVideo" autoplay loop muted playsinline><source src="silent.mp4" type="video/mp4"></video>
    <i class="fas fa-cog settings-icon" onclick="toggleM()"></i>

    <div class="ui-layer">
        <div id="status" style="margin-bottom:15px; font-weight:bold; color:#ffd600;">
            <span class="status-indicator status-idle"></span>àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£
        </div>
        <div class="controls">
            <button class="btn mic" onclick="startVoice()"><i class="fas fa-microphone"></i></button>
            <button class="btn stop" onclick="stopSpeech()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <div id="settingsModal">
        <div class="card">
            <h3><i class="fas fa-cog"></i> àªµàª¿àª¦à«àª·à«€ àª¸à«‡àªŸàª¿àª‚àª—à«àª¸</h3>
            <select id="pSel" onchange="updateModels()">
                <option value="gemini">Google Gemini</option>
                <option value="groq">Groq Llama</option>
            </select>
            <select id="mSel"></select>
            <textarea id="apiK" rows="3" placeholder="àª¤àª®àª¾àª°à«€ API Key àª…àª¹à«€àª‚ àª¨àª¾àª–à«‹"></textarea>
            <button class="save" onclick="save()">ğŸ’¾ SAVE & CLOSE</button>
        </div>
    </div>

    <script>
        const v = document.getElementById('mainVideo');
        const modelOptions = {
            gemini: [
                { id: "gemini-2.0-flash-exp", name: "Gemini 2.5 Flash (Experimental)" },
                { id: "gemini-1.5-flash-latest", name: "Gemini 1.5 Flash Latest" }
            ],
            groq: [
                { id: "llama-3.1-8b-instant", name: "Llama 3.1 8B Instant" },
                { id: "llama3-70b-8192", name: "Llama 3 70B" }
            ]
        };

        function setV(s) { v.src = s + ".mp4"; v.play().catch(e => {}); }
        function toggleM() { const m = document.getElementById('settingsModal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; }

        function updateModels() {
            const provider = document.getElementById('pSel').value;
            const modelSelect = document.getElementById('mSel');
            modelSelect.innerHTML = '';
            modelOptions[provider].forEach(model => {
                const opt = document.createElement('option');
                opt.value = model.id; opt.textContent = model.name;
                modelSelect.appendChild(opt);
            });
        }

        function updateStatus(text, statusClass) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<span class="status-indicator ${statusClass}"></span>${text}`;
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.lang = 'gu-IN';
            m.onstart = () => { setV("talking"); updateStatus("àª¬à«‹àª²à«€ àª°àª¹à«€ àª›à«àª‚...", "status-speaking"); };
            m.onend = () => { setV("silent"); updateStatus("àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£", "status-idle"); };
            window.speechSynthesis.speak(m);
        }

        // --- àª¸à«àª®àª¾àª°à«àªŸ àª•àª®àª¾àª¨à«àª¡ àª¹à«‡àª¨à«àª¡àª²àª° ---
        async function handleCommands(q) {
            const text = q.toLowerCase();

            if (text.includes("àª•à«‡àª®à«‡àª°àª¾") || text.includes("àª«à«‹àªŸà«‹") || text.includes("àª¶àª¿àª²àª¾àª²à«‡àª–")) {
                speak("àªšà«‹àª•à«àª•àª¸ àª•à«‡àª®à«‡àª°à«‹ àª“àªªàª¨ àª•àª°à«€ àª°àª¹à«€ àª›à«àª‚");
                window.location.href = "intent://#Intent;action=android.media.action.IMAGE_CAPTURE;end";
                return true;
            }
            if (text.includes("àª•à«‹àª² àª•àª°") || text.includes("àª«à«‹àª¨ àª•àª°")) {
                let name = text.replace("àª¨à«‡ àª•à«‹àª² àª•àª°", "").replace("àª¨à«‡ àª«à«‹àª¨ àª•àª°", "").trim();
                speak(name + " àª®àª¾àªŸà«‡ àª¡àª¾àª¯àª²àª° àª“àªªàª¨ àª•àª°à«àª‚ àª›à«àª‚");
                window.location.href = "tel:" + name;
                return true;
            }
            if (text.includes("àªµà«‹àªŸà«àª¸àªàªª àª•àª°")) {
                speak("àªµà«‹àªŸà«àª¸àªàªª àª“àªªàª¨ àª•àª°à«€ àª°àª¹à«€ àª›à«àª‚");
                window.location.href = "whatsapp://send?text=àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£";
                return true;
            }
            if (text.includes("àª¨à«‹àª‚àª§ àª•àª°") || text.includes("àª¡àª¾àª¯àª°à«€àª®àª¾àª‚ àª²àª–")) {
                let note = text.replace("àª¨à«‹àª‚àª§ àª•àª°", "").replace("àª¡àª¾àª¯àª°à«€àª®àª¾àª‚ àª²àª–", "").trim();
                let diary = JSON.parse(localStorage.getItem('v_diary') || "[]");
                diary.push({ time: new Date().toLocaleString(), msg: note });
                localStorage.setItem('v_diary', JSON.stringify(diary));
                speak("àª®à«‡àª‚ àª¤àª®àª¾àª°à«€ àª¡àª¾àª¯àª°à«€àª®àª¾àª‚ àª† àªµàª¾àª¤àª¨à«€ àª¨à«‹àª‚àª§ àª•àª°à«€ àª²à«€àª§à«€ àª›à«‡");
                return true;
            }
            return false;
        }

        async function callAI(q) {
            const p = document.getElementById('pSel').value;
            const m = document.getElementById('mSel').value;
            const k = document.getElementById('apiK').value.trim();
            if (!k) return "API àª•à«€ àª¨àª¾àª–à«‹";

            try {
                if (p === 'groq') {
                    const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${k}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model: m, messages: [{ role: "user", content: q + " (àªŸà«‚àª‚àª•à«‹ àª—à«àªœàª°àª¾àª¤à«€ àªœàªµàª¾àª¬)" }] })
                    });
                    const d = await r.json(); return d.choices[0].message.content;
                } else {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${k}`;
                    const r = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: q + " (àªŸà«‚àª‚àª•à«‹ àª—à«àªœàª°àª¾àª¤à«€ àªœàªµàª¾àª¬)" }] }] })
                    });
                    const d = await r.json(); return d.candidates[0].content.parts[0].text;
                }
            } catch(e) { return "àª­à«‚àª² àª†àªµà«€ àª›à«‡"; }
        }

        function startVoice() {
            const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
            const rec = new SpeechRecognition();
            rec.lang = 'gu-IN';
            rec.onstart = () => updateStatus("àª¸àª¾àª‚àª­àª³à«àª‚ àª›à«àª‚...", "status-listening");
            rec.onresult = async (e) => {
                const q = e.results[0][0].transcript;
                updateStatus(`àª¤àª®à«‡ àª•àª¹à«àª¯à«àª‚: ${q}`, "status-thinking");
                const isCommand = await handleCommands(q);
                if (!isCommand) {
                    setV("thinking");
                    const res = await callAI(q); speak(res);
                }
            };
            rec.start();
        }

        function stopSpeech() { window.speechSynthesis.cancel(); setV("silent"); updateStatus("àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£", "status-idle"); }
        function save() {
            localStorage.setItem('v_p', document.getElementById('pSel').value);
            localStorage.setItem('v_m', document.getElementById('mSel').value);
            localStorage.setItem('v_k', document.getElementById('apiK').value);
            toggleM(); alert("àª¸à«‡àªµ àª¥àªˆ àª—àª¯à«àª‚");
        }

        window.onload = () => {
            document.getElementById('pSel').value = localStorage.getItem('v_p') || 'gemini';
            updateModels();
            setTimeout(() => { document.getElementById('mSel').value = localStorage.getItem('v_m') || 'gemini-2.0-flash-exp'; }, 50);
            document.getElementById('apiK').value = localStorage.getItem('v_k') || '';
            setV("silent");
        };
    </script>
</body>
</html>
