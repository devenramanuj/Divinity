<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divinity AI - Atomic Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #f43f5e; --glass: rgba(0, 0, 0, 0.85); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Poppins', sans-serif; background: #000; color: #fff; }
        #video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; opacity: 0.8; }
        .ui-layer { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 40px; }
        .controls { display: flex; align-items: center; gap: 20px; background: var(--glass); padding: 15px 25px; border-radius: 50px; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .btn { border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-mic { width: 70px; height: 70px; background: #fff; color: #000; font-size: 28px; }
        .btn-mic.listening { background: var(--accent); color: #fff; animation: pulse 1.5s infinite; }
        .btn-stop { width: 50px; height: 50px; background: #ef4444; color: #fff; font-size: 18px; }
        .settings-trigger { position: fixed; top: 25px; right: 25px; z-index: 20; font-size: 26px; color: rgba(255,255,255,0.6); cursor: pointer; }
        #settingsModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-card { background: #1e293b; width: 90%; max-width: 420px; padding: 25px; border-radius: 30px; border: 1px solid #4f46e5; max-height: 85vh; overflow-y: auto; }
        input, select, textarea { width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155; color: #34d399; border-radius: 10px; margin-bottom: 8px; box-sizing: border-box;}
        #cameraContainer { width: 100%; margin-top: 10px; display: none; }
        #cameraView { width: 100%; height: 180px; background: #000; border-radius: 15px; object-fit: cover; border: 2px solid #4f46e5; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(244, 63, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); } }
    </style>
</head>
<body>

    <video autoplay loop muted playsinline id="video-background"><source src="smiling.mp4" type="video/mp4"></video>
    <i class="fas fa-cog settings-trigger" onclick="openSettings()"></i>

    <div class="ui-layer">
        <div id="status" style="margin-bottom: 12px; font-size: 13px; color: #34d399;">Llama-3 70B Ready</div>
        <div class="controls">
            <button class="btn btn-stop" onclick="stopEverything()"><i class="fas fa-stop"></i></button>
            <button id="micBtn" class="btn btn-mic" onclick="startInteraction()"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <div id="settingsModal">
        <div class="modal-card">
            <h3 style="text-align:center;">System Core</h3>
            <label>API Mode</label>
            <select id="activeModel">
                <option value="groq">Groq Llama 3 (70B)</option>
                <option value="gemini">Gemini 2.0 Flash</option>
            </select>
            <label>Groq Key</label>
            <input type="password" id="groqKey" placeholder="Enter Groq Key">
            <label>Gemini Keys</label>
            <textarea id="geminiKeys" rows="2" placeholder="Key1, Key2..."></textarea>
            
            <button onclick="toggleLens()" style="width:100%; padding:10px; background:#334155; color:#fff; border-radius:10px; margin-top:10px;">Camera</button>
            <div id="cameraContainer">
                <video id="cameraView" autoplay playsinline></video>
                <button onclick="runVision()" style="width:100%; padding:10px; background:#4f46e5; color:#fff; border-radius:10px; margin-top:5px;">Analyze</button>
            </div>

            <button onclick="saveConfig()" style="width:100%; padding:15px; background:#4f46e5; color:#fff; border-radius:12px; font-weight:bold; margin-top:15px;">SAVE CONFIG</button>
            <p onclick="closeSettings()" style="text-align:center; color:red; cursor:pointer;">Cancel</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video-background');
        function playV(s) { video.src = s + '.mp4'; video.load(); video.play().catch(e=>{}); }
        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

        // --- THE FIXED VOICE ENGINE ---
        function speak(text) {
            window.speechSynthesis.cancel();
            const cleanText = text.replace(/[^\u0A80-\u0AFFa-zA-Z0-9\s]/g, ' ');
            const msg = new SpeechSynthesisUtterance(cleanText);
            const voices = window.speechSynthesis.getVoices();
            const guV = voices.find(v => v.lang.includes('gu'));
            if(guV) msg.voice = guV;
            msg.lang = 'gu-IN';
            msg.onstart = () => playV('talking');
            msg.onend = () => playV('smiling');
            
            window.speechSynthesis.resume();
            window.speechSynthesis.speak(msg);
            
            // Chrome Hack: Keep engine alive
            let r = setInterval(() => {
                if (!window.speechSynthesis.speaking) clearInterval(r);
                else window.speechSynthesis.resume();
            }, 500);
        }

        async function fetchAI(prompt, img = null) {
            const model = document.getElementById('activeModel').value;
            const grKey = document.getElementById('groqKey').value;
            const gKeys = document.getElementById('geminiKeys').value.split(',').filter(k=>k.trim());

            try {
                if (model === "groq") {
                    const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: 'POST', headers: { 'Authorization': `Bearer ${grKey}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model: "llama3-70b-8192", messages: [{ role: "user", content: "તમે Divinity છો. જવાબ ગુજરાતીમાં આપો. પ્રશ્ન: " + prompt }] })
                    });
                    const d = await res.json();
                    return d.choices[0].message.content;
                } else {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${gKeys[0]}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "તમે Divinity છો. ગુજરાતીમાં જવાબ આપો. પ્રશ્ન: " + prompt }] }] })
                    });
                    const d = await res.json();
                    return d.candidates[0].content.parts[0].text;
                }
            } catch (e) { return "ભૂલ આવી છે, કૃપા કરીને API કી ચેક કરો."; }
        }

        function startInteraction() {
            // અવાજ એન્જિનને પહેલા જગાડવો જરૂરી છે
            window.speechSynthesis.resume();
            const dummy = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(dummy);

            const rec = new (window.webkitSpeechRecognition)();
            rec.lang = 'gu-IN';
            rec.onstart = () => { 
                document.getElementById('micBtn').classList.add('listening');
                document.getElementById('status').innerText = "Divinity સાંભળે છે...";
            };
            rec.onresult = async (e) => {
                const speech = e.results[0][0].transcript;
                document.getElementById('status').innerText = "વિચારી રહી છું...";
                playV('thinking');
                const reply = await fetchAI(speech);
                speak(reply);
            };
            rec.onend = () => { 
                document.getElementById('micBtn').classList.remove('listening');
                document.getElementById('status').innerText = "Llama-3 70B Ready";
            };
            rec.start();
        }

        async function toggleLens() {
            const c = document.getElementById('cameraContainer');
            if(c.style.display==='block') { c.style.display='none'; } 
            else { 
                const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode:"environment"}});
                document.getElementById('cameraView').srcObject = stream;
                c.style.display='block'; 
            }
        }

        async function runVision() {
            const v = document.getElementById('cameraView');
            const canvas = document.createElement('canvas');
            canvas.width = v.videoWidth; canvas.height = v.videoHeight;
            canvas.getContext('2d').drawImage(v, 0, 0);
            const img = canvas.toDataURL('image/jpeg').split(',')[1];
            playV('thinking');
            const reply = await fetchAI("આ ફોટામાં શું છે તે સમજાવો (Gemini Mode Required for Vision)", img);
            speak(reply);
        }

        function stopEverything() { window.speechSynthesis.cancel(); playV('smiling'); }
        function saveConfig() {
            localStorage.setItem('div_groq_key', document.getElementById('groqKey').value);
            localStorage.setItem('div_gemini_keys', document.getElementById('geminiKeys').value);
            localStorage.setItem('div_active_model', document.getElementById('activeModel').value);
            speak("જય શ્રી કૃષ્ણ સેટિંગ્સ સેવ થઈ ગયા છે");
            closeSettings();
        }

        window.onload = () => {
            document.getElementById('groqKey').value = localStorage.getItem('div_groq_key') || "";
            document.getElementById('geminiKeys').value = localStorage.getItem('div_gemini_keys') || "";
            document.getElementById('activeModel').value = localStorage.getItem('div_active_model') || "groq";
            playV('smiling');
        };
    </script>
</body>
</html>
