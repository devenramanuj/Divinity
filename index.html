<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vidushi AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #mainVideo { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        /* બટનોનું લેયર એકદમ ઉપર રાખવા માટે z-index 999 કર્યો છે */
        .ui-layer { 
            position: absolute; 
            bottom: 120px; 
            left: 0; 
            right: 0; 
            z-index: 999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .controls { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            background: rgba(0,0,0,0.8); 
            padding: 15px 30px; 
            border-radius: 60px; 
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .btn-mic { 
            width: 65px; 
            height: 65px; 
            background: #fff; 
            border: none; 
            border-radius: 50%; 
            font-size: 30px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #000;
        }
        
        .btn-stop { 
            width: 50px; 
            height: 50px; 
            background: #ff0000; 
            border: none; 
            border-radius: 50%; 
            color: #fff; 
            font-size: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        #status { color: #ffd600; font-weight: bold; margin-bottom: 15px; font-size: 16px; text-shadow: 2px 2px 4px #000; }
        
        .settings-icon {
            position: fixed;
            top: 40px;
            right: 30px;
            z-index: 1000;
            font-size: 30px;
            color: #fff;
            text-shadow: 0 0 10px #000;
        }

        /* સેટિંગ્સ મોડલ */
        #settingsModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
        .modal-card { background: #1a1a1a; width: 85%; max-width: 380px; padding: 25px; border-radius: 30px; border: 1px solid #ff6d00; color: #fff; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 10px; background: #000; border: 1px solid #333; color: #4ade80; border-radius: 12px; box-sizing: border-box; }
    </style>
</head>
<body>

    <video id="mainVideo" autoplay loop muted playsinline><source src="silent.mp4" type="video/mp4"></video>
    
    <i class="fas fa-cog settings-icon" onclick="toggleM('settingsModal')"></i>

    <div class="ui-layer">
        <div id="status">જય શ્રી કૃષ્ણ</div>
        <div class="controls">
            <button id="micBtn" class="btn-mic" onclick="startVoice()"><i class="fas fa-microphone"></i></button>
            <button class="btn-stop" onclick="stopSpeech()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <div id="settingsModal">
        <div class="modal-card">
            <h3 style="text-align:center;">વિદુષી સેટિંગ્સ</h3>
            <select id="selMod">
                <option value="gemini">Gemini 2.5 Flash</option>
                <option value="groq">Groq 70B</option>
            </select>
            <textarea id="gKeys" rows="2" placeholder="Gemini Keys"></textarea>
            <input type="password" id="rKey" placeholder="Groq API Key">
            <button onclick="saveAll()" style="width:100%; margin-top:20px; padding:15px; background:#ff6d00; color:#fff; border:none; border-radius:12px; font-weight:bold;">સેવ કરો</button>
            <p onclick="toggleM('settingsModal')" style="text-align:center; color:red; margin-top:15px; cursor:pointer;">બંધ કરો</p>
        </div>
    </div>

    <script>
        const v = document.getElementById('mainVideo');
        function setV(s) { v.src = s + ".mp4"; v.play().catch(()=>{}); }
        function toggleM(id) { document.getElementById(id).style.display = (document.getElementById(id).style.display==='flex')?'none':'flex'; }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance("જય શ્રી કૃષ્ણ " + t);
            m.lang = 'gu-IN';
            m.onstart = () => { setV("talking"); document.getElementById('status').innerText = "બોલી રહી છું..."; };
            m.onend = () => { setV("silent"); document.getElementById('status').innerText = "જય શ્રી કૃષ્ણ"; };
            window.speechSynthesis.speak(m);
        }

        async function callAI(p) {
            const mod = document.getElementById('selMod').value;
            const gk = (localStorage.getItem('v_gk')||"").split(',')[0].trim();
            const rk = localStorage.getItem('v_rk');
            try {
                if(mod==="groq") {
                    const r = await fetch("https://api.groq.com/openai/v1/chat/completions",{method:'POST',headers:{'Authorization':`Bearer ${rk}`,'Content-Type':'application/json'},body:JSON.stringify({model:"llama3-70b-8192",messages:[{role:"user",content:"ગુજરાતીમાં જવાબ આપો: "+p}]})});
                    const d = await r.json(); return d.choices[0].message.content;
                } else {
                    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${gk}`,{method:'POST',body:JSON.stringify({contents:[{parts:[{text:"ગુજરાતીમાં જવાબ આપો: "+p}]}]})});
                    const d = await r.json(); return d.candidates[0].content.parts[0].text;
                }
            } catch(e) { return "ભૂલ: સેટિંગ્સ તપાસો"; }
        }

        function startVoice() {
            const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            rec.lang = 'gu-IN';
            rec.onstart = () => { document.getElementById('status').innerText = "સાંભળું છું..."; };
            rec.onresult = async (e) => {
                const q = e.results[0][0].transcript;
                setV("thinking"); document.getElementById('status').innerText = "વિચારી રહી છું...";
                const res = await callAI(q); speak(res);
            };
            rec.start();
        }

        function stopSpeech() { window.speechSynthesis.cancel(); setV("silent"); }
        function saveAll() {
            localStorage.setItem('v_gk', document.getElementById('gKeys').value);
            localStorage.setItem('v_rk', document.getElementById('rKey').value);
            localStorage.setItem('v_md', document.getElementById('selMod').value);
            speak("સેટિંગ્સ સેવ થયા છે"); toggleM('settingsModal');
        }

        window.onload = () => {
            document.getElementById('gKeys').value = localStorage.getItem('v_gk')||"";
            document.getElementById('rKey').value = localStorage.getItem('v_rk')||"";
            document.getElementById('selMod').value = localStorage.getItem('v_md')||"gemini";
        };
    </script>
</body>
</html>
