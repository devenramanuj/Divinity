<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>જય સીયારામ AI - ગુજરાતી સહાયક</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --accent: #f43f5e; 
            --glass: rgba(0, 0, 0, 0.9);
            --saffron: #FF9933;
            --green: #138808;
        }
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #mainVideo { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: 1; 
        }
        .ui-layer { 
            position: relative; 
            z-index: 10; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            align-items: center; 
            padding-bottom: 50px;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 50%, transparent 100%);
        }
        .controls { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            background: rgba(0,0,0,0.85); 
            padding: 15px 30px; 
            border-radius: 50px; 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-mic { 
            width: 80px; 
            height: 80px; 
            background: linear-gradient(135deg, var(--saffron), var(--green)); 
            border: none; 
            border-radius: 50%; 
            font-size: 32px; 
            cursor: pointer; 
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 153, 51, 0.3);
        }
        .btn-mic:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 153, 51, 0.4);
        }
        .btn-mic.listening {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #ef4444, #f43f5e);
        }
        .btn-stop { 
            width: 60px; 
            height: 60px; 
            background: #ef4444; 
            border: none; 
            border-radius: 50%; 
            color: #fff; 
            cursor: pointer; 
            font-size: 20px;
            transition: all 0.3s ease;
        }
        .btn-stop:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        #settingsModal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.97); 
            z-index: 1000; 
            align-items: center; 
            justify-content: center; 
        }
        .modal-card { 
            background: #1e293b; 
            width: 90%; 
            max-width: 450px; 
            padding: 30px; 
            border-radius: 25px; 
            border: 2px solid var(--saffron); 
            color: #fff; 
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }
        .modal-title {
            text-align: center;
            color: var(--saffron);
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: bold;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 14px; 
            margin-top: 8px; 
            margin-bottom: 15px;
            background: #0f172a; 
            border: 1px solid #334155; 
            color: #34d399; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--saffron);
            box-shadow: 0 0 0 2px rgba(255, 153, 51, 0.2);
        }
        label {
            color: #cbd5e1;
            font-size: 14px;
            margin-left: 5px;
        }
        #camBox { 
            width: 100%; 
            height: 220px; 
            background: #000; 
            border-radius: 15px; 
            margin-top: 15px; 
            margin-bottom: 15px;
            display: none; 
            border: 2px solid var(--saffron); 
            overflow: hidden; 
            position: relative; 
        }
        #videoFeed { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .modal-button {
            width: 100%; 
            padding: 15px; 
            margin-top: 10px; 
            background: linear-gradient(135deg, #4f46e5, var(--saffron)); 
            color: #fff; 
            border-radius: 12px; 
            font-weight: bold;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(79, 70, 229, 0.4);
        }
        #status { 
            margin-bottom: 25px; 
            color: var(--saffron); 
            font-size: 16px; 
            background: rgba(0,0,0,0.7);
            padding: 12px 25px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            min-width: 250px;
        }
        .close-btn {
            text-align: center; 
            color: #ef4444; 
            cursor: pointer; 
            margin-top: 20px;
            font-weight: bold;
        }
        .close-btn:hover {
            color: #dc2626;
        }
        .setting-icon {
            position: fixed; 
            top: 25px; 
            right: 25px; 
            z-index: 100; 
            font-size: 28px; 
            color: var(--saffron); 
            cursor: pointer; 
            background: rgba(0,0,0,0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .setting-icon:hover {
            background: rgba(0,0,0,0.9);
            transform: rotate(45deg);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .pranam-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        .pranam-text {
            color: var(--saffron);
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* નવું: હોમ સ્ક્રીન બટનો */
        .home-buttons {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .home-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: var(--saffron);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }
        .home-btn.stop {
            color: #ef4444;
        }
        /* નવું: વંશાવલી મોડલ */
        #vanshavaliModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.97);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .vanshavali-container {
            background: #1e293b;
            width: 95%;
            max-width: 900px;
            height: 80vh;
            padding: 20px;
            border-radius: 25px;
            border: 2px solid var(--saffron);
            color: #fff;
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
        }
        .vanshavali-header {
            text-align: center;
            color: var(--saffron);
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
        }
        .vanshavali-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .family-member {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .family-member:hover {
            border-color: var(--saffron);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 153, 51, 0.2);
        }
        .member-name {
            color: var(--saffron);
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .member-details {
            color: #cbd5e1;
            font-size: 14px;
            line-height: 1.5;
        }
        .member-details div {
            margin-bottom: 5px;
        }
        .tree-level {
            margin-left: 20px;
            border-left: 2px solid #334155;
            padding-left: 15px;
            margin-top: 10px;
        }
        .tree-level .family-member {
            background: rgba(15, 23, 42, 0.8);
        }
        /* સંદેશ બોક્સ */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--saffron);
            color: white;
            z-index: 2000;
            display: none;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="mainVideo" autoplay loop muted playsinline>
        <!-- તમારી વિડિઓ ફાઇલો અહીં ઉમેરો -->
        <source src="silent.mp4" type="video/mp4">
    </video>
    
    <div class="pranam-overlay" id="pranamOverlay">
        <div class="pranam-text">જય સીયારામ</div>
        <div style="font-size: 18px; color: #ccc;">ગુજરાતી AI સહાયક</div>
    </div>

    <!-- હોમ સ્ક્રીન બટનો - હવે જોઈ શકાશે -->
    <div class="home-buttons">
        <button class="home-btn" onclick="openVanshavali()" title="વંશાવલી">
            <i class="fas fa-tree"></i>
        </button>
        <button class="home-btn stop" onclick="stopEverything()" title="બંધ કરો">
            <i class="fas fa-stop"></i>
        </button>
    </div>

    <div class="setting-icon" onclick="toggleM('settingsModal')">
        <i class="fas fa-cog"></i>
    </div>

    <div class="ui-layer">
        <div id="status">તૈયાર છું - જય સીયારામ</div>
        <div class="controls">
            <button class="btn-stop" onclick="stopEverything()" title="બંધ કરો">
                <i class="fas fa-stop"></i>
            </button>
            <button id="micBtn" class="btn-mic" onclick="startInteraction()" title="બોલો">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <!-- સેટિંગ્સ મોડલ -->
    <div id="settingsModal">
        <div class="modal-card">
            <div class="modal-title">જય સીયારામ સેટિંગ્સ</div>
            
            <label for="activeModel">AI મોડલ પસંદ કરો</label>
            <select id="activeModel">
                <option value="groq">Groq Llama 3 (70B)</option>
                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                <option value="gemini-2.5-flash">Gemini 2.5 Flash (Experimental)</option>
                <option value="gemini-2.5-flash-latest">Gemini 2.5 Flash Latest</option>
            </select>
            
            <label for="geminiKeys">Gemini API કી (કોમા વડે અલગ)</label>
            <textarea id="geminiKeys" rows="2" placeholder="AIzaSy..."></textarea>
            
            <label for="groqKey">Groq API કી</label>
            <input type="password" id="groqKey" placeholder="gsk_...">
            
            <button class="modal-button" onclick="toggleCamera()">
                <i class="fas fa-camera"></i> કૅમેરા ચાલુ/બંધ
            </button>
            
            <div id="camBox">
                <video id="videoFeed" autoplay playsinline></video>
                <button class="modal-button" onclick="runVision()" style="position:absolute; bottom:10px; left:5%; width:90%; background: linear-gradient(135deg, var(--green), #3b82f6);">
                    <i class="fas fa-eye"></i> ફોટો જુઓ અને વિશ્લેષણ કરો
                </button>
            </div>
            
            <button class="modal-button" onclick="saveConfig()" style="background: linear-gradient(135deg, var(--green), var(--saffron));">
                <i class="fas fa-save"></i> બધું સંગ્રહો
            </button>
            
            <div class="close-btn" onclick="toggleM('settingsModal')">
                <i class="fas fa-times"></i> બંધ કરો
            </div>
        </div>
    </div>

    <!-- વંશાવલી મોડલ -->
    <div id="vanshavaliModal">
        <div class="vanshavali-container">
            <div class="vanshavali-header">
                <i class="fas fa-tree"></i> પરિવાર વંશાવલી
            </div>
            <div class="vanshavali-content" id="vanshavaliContent">
                <!-- વંશાવલી ડેટા અહીં લોડ થશે -->
            </div>
            <button class="modal-button" onclick="toggleM('vanshavaliModal')">
                <i class="fas fa-times"></i> બંધ કરો
            </button>
        </div>
    </div>

    <!-- સંદેશ બોક્સ -->
    <div class="message-box" id="messageBox"></div>

    <script>
        // વંશાવલી ડેટા (બાહ્ય ફાઇલની જગ્યાએ અહીં જોડ્યું)
        const vanshavaliData = {
            familyName: "પટેલ કુટુંબ",
            members: [
                {
                    id: 1,
                    name: "રમેશભાઈ પટેલ",

                    details: "ઇજનેર, અમદાવાદમાં રહે છે"
                },
                {
                    id: 3,
                    name: "રાજેશભાઈ પટેલ",
                    birthYear: "૧૯૭૩",
                    relation: "છોકરો",

                    children: [6],
                    details: "ડૉક્ટર, સુરતમાં રહે છે"
                },
                {
                    id: 4,
                    name: "કીર્તિ પટેલ",
                    birthYear: "૧૯૯૫",
                    relation: "મહેશભાઈની પુત્રી",
                    spouse: "નરેન્દ્ર શાહ",
                    children: [],
                    details: "સોફ્ટવેર ઇજનેર, અમેરિકામાં રહે છે"
                },
                {
                    id: 5,
                    name: "અર્જુન પટેલ",
                    birthYear: "૧૯૯૮",
                    relation: "મહેશભાઈનો પુત્ર",
                    spouse: "",
                    children: [],
                    details: "એમબીએ વિદ્યાર્થી, મુંબઈ"
                },
                {
                    id: 6,
                    name: "દિપ પટેલ",
                    birthYear: "૨૦૦૧",
                    relation: "રાજેશભાઈનો પુત્ર",
                    spouse: "",
                    children: [],
                    details: "ઇજનેરીંગ વિદ્યાર્થી, સુરત"
                }
            ]
        };

        // વિડિઓ સ્ટેટ્સ
        const videoStates = {
            'silent': 'silent.mp4',
            'talking': 'talking.mp4', 
            'thinking': 'thinking.mp4',
            'pranam': 'pranam.mp4'
        };

        // સંદેશ બોક્સ બતાવો
        function showMessage(message, duration = 3000) {
            const box = document.getElementById('messageBox');
            box.innerHTML = message;
            box.style.display = 'block';
            setTimeout(() => {
                box.style.display = 'none';
            }, duration);
        }

        // વંશાવલી લોડ કરો
        async function loadVanshavali() {
            try {
                // બાહ્ય JavaScript ફાઇલમાંથી ડેટા લોડ કરવાનો પ્રયાસ કરો
                // ધારો કે vanshavali_data.js માં window.vanshavaliData છે
                if (typeof window.vanshavaliData !== 'undefined') {
                    console.log("બાહ્ય vanshavali_data.js માંથી ડેટા લોડ કર્યો");
                    return window.vanshavaliData;
                }
                
                // અથવા fetch દ્વારા JSON ફાઇલમાંથી લોડ કરો
                try {
                    const response = await fetch('vanshavali_data.json');
                    if (response.ok) {
                        const data = await response.json();
                        console.log("vanshavali_data.json માંથી ડેટા લોડ કર્યો");
                        return data;
                    }
                } catch (jsonError) {
                    console.log("JSON ફાઇલ નથી મળી:", jsonError);
                }
                
                // અથવા JavaScript ફાઇલમાંથી લોડ કરો
                try {
                    // આ script ડાયનેમિકલી લોડ કરે છે
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = 'vanshavali_data.js';
                        script.onload = resolve;
                        script.onerror = () => {
                            console.log("vanshavali_data.js લોડ કરવામાં નિષ્ફળ");
                            resolve(); // reject ન કરતા resolve કરો
                        };
                        document.head.appendChild(script);
                    });
                    
                    // જો બાહ્ય ડેટા મળે તો
                    if (typeof window.vanshavaliData !== 'undefined') {
                        console.log("બાહ્ય ડેટા મળ્યો");
                        return window.vanshavaliData;
                    }
                } catch (jsError) {
                    console.log("JS ફાઇલ લોડ કરવામાં ભૂલ:", jsError);
                }
            } catch (error) {
                console.log("વંશાવલી ડેટા લોડ કરવામાં ભૂલ:", error);
            }
            
            // ડિફૉલ્ટ ડેટા વાપરો
            console.log("ડિફૉલ્ટ વંશાવલી ડેટા વાપરી રહ્યા છીએ");
            return vanshavaliData;
        }

        // વંશાવલી પ્રદર્શિત કરો
        async function displayVanshavali() {
            const container = document.getElementById('vanshavaliContent');
            container.innerHTML = '<div style="text-align:center; padding:20px;"><i class="fas fa-spinner fa-spin"></i> વંશાવલી લોડ કરી રહ્યા છીએ...</div>';
            
            try {
                const data = await loadVanshavali();
                
                let html = `<div style="text-align:center; margin-bottom:20px;">
                    <h3 style="color:var(--saffron); margin-bottom:5px;">${data.familyName}</h3>
                    <p style="color:#cbd5e1; font-size:14px;">કુલ સભ્યો: ${data.members.length}</p>
                </div>`;
                
                // પેઢી પ્રમાણે વર્ગીકરણ
                const generations = {
                    'વડીલ પેઢી': [],
                    'મધ્યમ પેઢી': [],
                    'નવી પેઢી': []
                };
                
                data.members.forEach(member => {
                    const birthYear = parseInt(member.birthYear.replace(/[^\d]/g, ''));
                    if (birthYear <= 1960) {
                        generations['વડીલ પેઢી'].push(member);
                    } else if (birthYear > 1960 && birthYear <= 1990) {
                        generations['મધ્યમ પેઢી'].push(member);
                    } else {
                        generations['નવી પેઢી'].push(member);
                    }
                });
                
                // દરેક પેઢી દર્શાવો
                for (const [generationName, members] of Object.entries(generations)) {
                    if (members.length > 0) {
                        html += `<div style="margin:20px 0 10px; color:var(--saffron); font-weight:bold; font-size:18px;">
                            <i class="fas fa-users"></i> ${generationName}
                        </div>`;
                        
                        members.forEach(member => {
                            html += `
                            <div class="family-member">
                                <div class="member-name">${member.name}</div>
                                <div class="member-details">
                                    <div><i class="fas fa-calendar-alt"></i> <strong>જન્મ વર્ષ:</strong> ${member.birthYear}</div>
                                    <div><i class="fas fa-link"></i> <strong>સંબંધ:</strong> ${member.relation}</div>
                                    ${member.spouse ? `<div><i class="fas fa-heart"></i> <strong>પત્ની/પતિ:</strong> ${member.spouse}</div>` : ''}
                                    <div><i class="fas fa-info-circle"></i> <strong>વિગત:</strong> ${member.details}</div>
                                </div>
                            </div>`;
                        });
                    }
                }
                
                // વંશવૃક્ષ આકૃતિ
                html += `<div style="margin-top:30px; padding:15px; background:rgba(255,153,51,0.1); border-radius:10px; border:1px solid var(--saffron);">
                    <h4 style="color:var(--saffron); margin-bottom:10px;">
                        <i class="fas fa-project-diagram"></i> વંશવૃક્ષ આકૃતિ
                    </h4>
                    <div style="text-align:center; margin:15px 0;">
                        <div style="display:inline-block; background:var(--saffron); color:black; padding:5px 15px; border-radius:20px; margin:5px;">
                            ${data.members.find(m => m.relation.includes('વડીલ'))?.name || data.members[0].name}
                        </div>
                        <div style="margin:10px;">↓</div>
                        <div>
                            ${data.members.filter(m => m.children && m.children.length > 0).map(member => 
                                `<div style="display:inline-block; background:#138808; color:white; padding:5px 15px; border-radius:20px; margin:5px;">${member.name}</div>`
                            ).join('')}
                        </div>
                    </div>
                </div>`;
                
                // અન્ય વિશેષતાઓ
                html += `<div style="margin-top:20px; padding:15px; background:rgba(15, 23, 42, 0.8); border-radius:10px; border:1px solid #334155;">
                    <h4 style="color:var(--saffron); margin-bottom:10px;"><i class="fas fa-info-circle"></i> વંશાવલી વિશે</h4>
                    <p style="color:#cbd5e1; font-size:14px; line-height:1.6;">
                        આ વંશાવલી શોધવા માટે:<br>
                        1. ઉપર ડાબી બાજુના <i class="fas fa-tree"></i> બટન પર ક્લિક કરો<br>
                        2. અથવા "વંશાવલી", "પરિવાર", "ફેમિલી ટ્રી" કહો<br>
                        3. તમારી પોતાની વંશાવલી ઉમેરવા માટે vanshavali_data.js ફાઇલ બનાવો
                    </p>
                </div>`;
                
                container.innerHTML = html;
            } catch (error) {
                console.error("વંશાવલી પ્રદર્શિત કરવામાં ભૂલ:", error);
                container.innerHTML = `<div style="text-align:center; padding:40px; color:#ef4444;">
                    <i class="fas fa-exclamation-triangle fa-2x" style="margin-bottom:15px;"></i>
                    <h3>વંશાવલી લોડ કરવામાં ભૂલ</h3>
                    <p style="color:#cbd5e1;">${error.message}</p>
                    <p style="color:#cbd5e1; font-size:14px; margin-top:20px;">
                        vanshavali_data.js ફાઇલ બનાવો અને તમારી પરિવારની માહિતી ઉમેરો.
                    </p>
                </div>`;
            }
        }

        // વંશાવલી ખોલો
        async function openVanshavali() {
            await displayVanshavali();
            toggleM('vanshavaliModal');
            speak("પરિવારની વંશાવલી ખોલી રહ્યા છીએ.");
        }

        // વિડિઓ બદલવાનું ફંક્શન
        function setVideo(state) {
            const video = document.getElementById('mainVideo');
            const status = document.getElementById('status');
            
            if(videoStates[state]) {
                video.src = videoStates[state];
                video.play().catch(e => console.log("વિડિઓ ચલાવવામાં ભૂલ:", e));
                
                // સ્ટેટસ અપડેટ
                switch(state) {
                    case 'talking':
                        status.textContent = "બોલું છું...";
                        status.style.color = "#34d399";
                        break;
                    case 'thinking':
                        status.textContent = "વિચાર કરું છું...";
                        status.style.color = "#3b82f6";
                        break;
                    case 'silent':
                        status.textContent = "તૈયાર છું - જય સીયારામ";
                        status.style.color = "var(--saffron)";
                        break;
                    case 'pranam':
                        status.textContent = "જય સીયારામ";
                        status.style.color = "var(--saffron)";
                        break;
                }
            }
        }

        // મોડલ ટોગલ
        function toggleM(id) {
            const modal = document.getElementById(id);
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        // કૅમેરા ટોગલ
        async function toggleCamera() {
            const box = document.getElementById('camBox');
            const feed = document.getElementById('videoFeed');
            
            if(box.style.display === 'block') {
                if(feed.srcObject) {
                    feed.srcObject.getTracks().forEach(track => track.stop());
                }
                box.style.display = 'none';
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: "environment",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    feed.srcObject = stream;
                    box.style.display = 'block';
                } catch (error) {
                    alert("કૅમેરા ઍક્સેસ માટે પરવાનગી આપો: " + error.message);
                }
            }
        }

        // બોલવાનું ફંક્શન
        function speak(text) {
            // પહેલાનું બોલવું બંધ કરો
            window.speechSynthesis.cancel();
            
            // સ્પીચ સેટિંગ્સ
            const speech = new SpeechSynthesisUtterance();
            speech.text = "જય સીયારામ. " + cleanGujaratiText(text);
            speech.lang = 'gu-IN';
            speech.rate = 1.0;
            speech.pitch = 1.0;
            speech.volume = 1.0;
            
            // બોલવાની શરૂઆત
            speech.onstart = function() {
                setVideo('talking');
                document.getElementById('micBtn').classList.add('listening');
            };
            
            // બોલવાની સમાપ્તિ
            speech.onend = function() {
                setVideo('silent');
                document.getElementById('micBtn').classList.remove('listening');
            };
            
            // બોલવાની ભૂલ
            speech.onerror = function() {
                setVideo('silent');
                document.getElementById('micBtn').classList.remove('listening');
            };
            
            // બોલાવો
            window.speechSynthesis.speak(speech);
        }

        // ગુજરાતી ટેક્સ્ટ સાફ કરો
        function cleanGujaratiText(text) {
            return text.replace(/[^\u0A80-\u0AFFa-zA-Z0-9\s.,!?ક્રમ]/g, ' ');
        }

        // AI સાથે કનેક્ટ કરો
        async function fetchAI(prompt, imageBase64 = null) {
            const model = document.getElementById('activeModel').value;
            const geminiKeys = (localStorage.getItem('div_gemini_keys') || "").split(',').filter(k => k.trim());
            const groqKey = localStorage.getItem('div_groq_key');
            
            setVideo('thinking');
            
            try {
                if (model.startsWith("gemini")) {
                    // Gemini API
                    if (!geminiKeys.length) throw new Error("Gemini API કી મૂકો");
                    
                    const apiKey = geminiKeys[Math.floor(Math.random() * geminiKeys.length)];
                    
                    // મોડલ નામ નક્કી કરો
                    let modelName = "gemini-2.0-flash";
                    if (model === "gemini-1.5-flash") modelName = "gemini-1.5-flash";
                    if (model === "gemini-2.5-flash") modelName = "gemini-2.5-flash-exp";
                    if (model === "gemini-2.5-flash-latest") modelName = "gemini-2.5-flash-latest";
                    
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
                    
                    const parts = [{
                        text: `જય સીયારામ. નીચેના પ્રશ્નનો ટૂંકો અને સરળ ગુજરાતીમાં જવાબ આપો:\n\n${prompt}`
                    }];
                    
                    if (imageBase64) {
                        parts.push({
                            inline_data: {
                                mime_type: "image/jpeg",
                                data: imageBase64
                            }
                        });
                    }
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 500
                            }
                        })
                    });
                    
                    if (!response.ok) throw new Error(`Gemini error: ${response.status}`);
                    
                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                    
                } else {
                    // Groq API
                    if (!groqKey) throw new Error("Groq API કી મૂકો");
                    
                    const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${groqKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "llama3-70b-8192",
                            messages: [{
                                role: "user",
                                content: `જય સીયારામ. નીચેના પ્રશ્નનો ટૂંકો અને સરળ ગુજરાતીમાં જવાબ આપો:\n\n${prompt}`
                            }],
                            temperature: 0.7,
                            max_tokens: 500
                        })
                    });
                    
                    if (!response.ok) throw new Error(`Groq error: ${response.status}`);
                    
                    const data = await response.json();
                    return data.choices[0].message.content;
                }
            } catch (error) {
                console.error("AI ભૂલ:", error);
                return `માફ કરશો, ભૂલ આવી છે: ${error.message}. કૃપા કરીને તમારી API કી તપાસો.`;
            }
        }

        // ઇન્ટરેક્શન શરૂ કરો
        function startInteraction() {
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.add('listening');
            
            // સ્પીચ રેકોગ્નિશન
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                speak("તમારું બ્રાઉઝર સ્પીચ રેકોગ્નિશન સપોર્ટ કરતું નથી.");
                micBtn.classList.remove('listening');
                return;
            }
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            // સ્પીચ રેકોગ્નિશન રિઝલ્ટ
            recognition.onresult = async function(event) {
                const speechText = event.results[0][0].transcript;
                console.log("તમે કહ્યું:", speechText);
                
                // વિશેષ આદેશો
                if (speechText.includes("કેલ્ક્યુલેટર")) {
                    speak("કેલ્ક્યુલેટર ખોલું છું.");
                    window.location.href = "intent://com.android.calculator2/#Intent;scheme=android-app;end";
                    return;
                }
                
                if (speechText.includes("તારું નામ શું છે")) {
                    speak("મારું નામ જય સીયારામ AI છે. હું ગુજરાતીમાં તમારી સહાય કરવા માટે અહીં છું.");
                    return;
                }
                
                if (speechText.includes("જય સીયારામ")) {
                    speak("જય સીયારામ! ભગવાન રામ તમારું કલ્યાણ કરે!");
                    return;
                }
                
                // વંશાવલી આદેશ
                if (speechText.includes("વંશાવલી") || speechText.includes("પરિવાર") || speechText.includes("ફેમિલી ટ્રી") || speechText.includes("વંશવૃક્ષ")) {
                    openVanshavali();
                    return;
                }
                
                // AI ને પ્રશ્ન પૂછો
                setVideo('thinking');
                const response = await fetchAI(speechText);
                speak(response);
            };
            
            // ભૂલ હેન્ડલિંગ
            recognition.onerror = function(event) {
                console.error("રેકોગ્નિશન ભૂલ:", event.error);
                speak("તમારો અવાજ સમજાયો નથી. કૃપા કરીને ફરી પ્રયાસ કરો.");
                micBtn.classList.remove('listening');
            };
            
            recognition.onend = function() {
                micBtn.classList.remove('listening');
            };
            
            // રેકોગ્નિશન શરૂ કરો
            recognition.start();
        }

        // વિઝન એનાલિસિસ
        async function runVision() {
            const video = document.getElementById('videoFeed');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // ઇમેજને બેઈસ64 માં કન્વર્ટ કરો
            const imageBase64 = canvas.toDataURL('image/jpeg').split(',')[1];
            
            // મોડલ બંધ કરો
            toggleM('settingsModal');
            
            // વિઝન એનાલિસિસ
            const analysis = await fetchAI("આ ફોટામાં શું છે? વિગતવાર વર્ણન કરો.", imageBase64);
            speak(analysis);
        }

        // બધું બંધ કરો
        function stopEverything() {
            window.speechSynthesis.cancel();
            setVideo('silent');
            document.getElementById('micBtn').classList.remove('listening');
            
            // કૅમેરા બંધ કરો
            const feed = document.getElementById('videoFeed');
            if (feed.srcObject) {
                feed.srcObject.getTracks().forEach(track => track.stop());
                document.getElementById('camBox').style.display = 'none';
            }
            
            // બધા મોડલ બંધ કરો
            document.getElementById('settingsModal').style.display = 'none';
            document.getElementById('vanshavaliModal').style.display = 'none';
            
            showMessage("સર્વિસ બંધ કરી રહ્યા છીએ...", 2000);
        }

        // કોન્ફિગ સેવ કરો
        function saveConfig() {
            const model = document.getElementById('activeModel').value;
            const geminiKeys = document.getElementById('geminiKeys').value;
            const groqKey = document.getElementById('groqKey').value;
            
            localStorage.setItem('div_active_model', model);
            localStorage.setItem('div_gemini_keys', geminiKeys);
            localStorage.setItem('div_groq_key', groqKey);
            
            speak("સેટિંગ્સ સફળતાપૂર્વક સંગ્રહિત થયા.");
            toggleM('settingsModal');
        }

        window.onload = async function() {
            // પ્રથમ પ્રણામ દર્શાવો
            setTimeout(() => {
                document.getElementById('pranamOverlay').style.display = 'none';
                setVideo('pranam');
                
                // સેટિંગ્સ લોડ કરો
                document.getElementById('geminiKeys').value = localStorage.getItem('div_gemini_keys') || "";
                document.getElementById('groqKey').value = localStorage.getItem('div_groq_key') || "";
                document.getElementById('activeModel').value = localStorage.getItem('div_active_model') || "groq";
                
                // સ્વાગત સંદેશ
                setTimeout(() => {
                    speak("જય સીયારામ. હું તમારો ગુજરાતી AI સહાયક છું. મારી સાથે બોલીને વાત કરો.");
                }, 1000);
                
            }, 3000);
        };

        // પેજ અનલોડ થાય ત્યારે
        window.onbeforeunload = function() {
            stopEverything();
        };
    </script>
