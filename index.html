<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devinity - Gujarati Voice Bot</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f4f6f8;
}

header {
  background: #2c3e90;
  color: #fff;
  padding: 12px;
  text-align: center;
  font-size: 18px;
}

.topbar {
  display: flex;
  justify-content: space-between;
  background: #e9ecff;
  padding: 8px;
}

.icon-btn {
  background: none;
  border: none;
  font-size: 22px;
}

#chatBox {
  height: 55vh;
  overflow-y: auto;
  padding: 12px;
  background: #fff;
}

.msg {
  margin-bottom: 10px;
}

.user {
  text-align: right;
  color: #2c3e90;
}

.bot {
  text-align: left;
  color: #000;
}

.controls {
  display: flex;
  gap: 10px;
  padding: 12px;
}

.btn {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border: none;
  color: #fff;
  border-radius: 6px;
}

.btn-green {
  background: #1e8449;
}

.btn-red {
  background: #c0392b;
}

#settings {
  display: none;
  padding: 12px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>Devinity - Gujarati Voice Bot</header>

<div class="topbar">
  <button class="icon-btn" onclick="showChat()">ğŸ’¬</button>
  <button class="icon-btn" onclick="showSettings()">âš™ï¸</button>
</div>

<div id="chat">
  <div id="chatBox"></div>

  <div class="controls">
    <button class="btn btn-green" onclick="startListening()">ğŸ¤ àª¬à«‹àª²à«‹</button>
    <button class="btn btn-red" onclick="stopListening()">â¹ï¸ àª°à«‹àª•à«‹</button>
  </div>
</div>

<div id="settings">
  <h3>Settings</h3>

  <label>OpenAI API Key</label>
  <input id="apiKey" placeholder="sk-..." />

  <label>Model</label>
  <select id="model">
    <option value="gpt-4o-mini">GPT-4o Mini</option>
  </select>

  <button class="btn btn-green" onclick="saveSettings()">Save</button>
</div>

<script>
let recognition;
let isListening = false;

const chatBox = document.getElementById("chatBox");

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

/* ---------------- SETTINGS ---------------- */

function saveSettings() {
  localStorage.setItem("apiKey", apiKey.value.trim());
  localStorage.setItem("model", model.value);
  alert("Saved");
}

apiKey.value = localStorage.getItem("apiKey") || "";
model.value = localStorage.getItem("model") || "gpt-4o-mini";

/* ---------------- UI ---------------- */

function showSettings() {
  document.getElementById("chat").style.display = "none";
  document.getElementById("settings").style.display = "block";
}

function showChat() {
  document.getElementById("settings").style.display = "none";
  document.getElementById("chat").style.display = "block";
}

/* ---------------- SPEECH ---------------- */

if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "gu-IN";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = (e) => {
    const text = e.results[0][0].transcript;
    addMessage(text, "user");
    askBot(text);
  };

  recognition.onend = () => {
    isListening = false;
  };
}

function startListening() {
  if (!recognition || isListening) return;
  recognition.start();
  isListening = true;
}

function stopListening() {
  if (recognition && isListening) {
    recognition.stop();
    isListening = false;
  }
}

/* ---------------- BOT ---------------- */

async function askBot(text) {
  const key = localStorage.getItem("apiKey");
  if (!key) {
    addMessage("API key àª¸à«‡àªŸ àª•àª°à«‡àª² àª¨àª¥à«€.", "bot");
    return;
  }

  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + key
      },
      body: JSON.stringify({
        model: localStorage.getItem("model"),
        messages: [
          {
            role: "system",
            content: "You are Devinity, a smart Gujarati-speaking female assistant. Always reply only in Gujarati. Do not use symbols."
          },
          { role: "user", content: text }
        ]
      })
    });

    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content;

    if (!reply) {
      addMessage("àªœàªµàª¾àª¬ àª®àª³à«àª¯à«‹ àª¨àª¥à«€.", "bot");
      return;
    }

    addMessage(reply, "bot");
    speak(reply);

  } catch (e) {
    addMessage("API error àª¥àª¯à«‹.", "bot");
  }
}

function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "gu-IN";
  msg.rate = 0.95;

  const voices = speechSynthesis.getVoices();
  const female = voices.find(v => v.lang.includes("gu") && v.name.toLowerCase().includes("female"));
  if (female) msg.voice = female;

  speechSynthesis.speak(msg);
}
</script>

</body>
</html>
